# Local Storage Operator
# Portable Helm chart - works with or without ACM
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.localStorage.namespace }}
  labels:
    openshift.io/cluster-monitoring: "true"
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: {{ .Values.localStorage.namespace }}
  namespace: {{ .Values.localStorage.namespace }}
spec:
  targetNamespaces:
    - {{ .Values.localStorage.namespace }}
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: {{ .Values.localStorage.name }}
  namespace: {{ .Values.localStorage.namespace }}
spec:
  channel: {{ .Values.localStorage.channel }}
  name: {{ .Values.localStorage.name }}
  source: {{ .Values.localStorage.source }}
  sourceNamespace: {{ .Values.localStorage.sourceNamespace }}
