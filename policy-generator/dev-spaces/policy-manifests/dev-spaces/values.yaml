# Values with hub template overrides for per-cluster configuration
# These override the defaults in capabilities/dev-spaces/values.yaml

policy_namespace: ${POLICY_NAMESPACE}

devspaces:
  name: devspaces
  namespace: openshift-operators-redhat
  # Hub templates - evaluated per managed cluster based on its labels
  channel: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/dev-spaces-channel" | default "stable" {{ "hub}}" }}'
  source: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/dev-spaces-source" | default "redhat-operators" {{ "hub}}" }}'
  sourceNamespace: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/dev-spaces-source-namespace" | default "openshift-marketplace" {{ "hub}}" }}'
