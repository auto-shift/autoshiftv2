# Values with hub template overrides for per-cluster configuration
# These override the defaults in capabilities/trusted-artifact-signer/values.yaml

policy_namespace: ${POLICY_NAMESPACE}

rhtasOperator:
  name: rhtas-operator
  namespace: openshift-operators
  # Hub templates - evaluated per managed cluster based on its labels
  channel: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/tas-channel" | default "stable" {{ "hub}}" }}'
  source: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/tas-source" | default "redhat-operators" {{ "hub}}" }}'
  sourceNamespace: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/tas-source-namespace" | default "openshift-marketplace" {{ "hub}}" }}'
