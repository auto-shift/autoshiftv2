# Values Schema for PolicyGenerator
# These variables are substituted before PolicyGenerator runs
#
# Git mode (CMP): Variables passed as plugin parameters, substituted at deploy time
# OCI mode (CI):  Variables converted to Helm templates at build time

variables:
  POLICY_NAMESPACE:
    description: Namespace for ACM policies
    default: policies-autoshift
    example: policies-autoshift

  CLUSTER_SETS:
    description: |
      YAML list of cluster sets for Placement.
      Must be pre-formatted as YAML with proper indentation.
    example: |
          - hub
          - managed

# ApplicationSet values mapping:
#   POLICY_NAMESPACE  <- policy_namespace (from valuesObject)
#   CLUSTER_SETS      <- generated from hubClusterSets + managedClusterSets
