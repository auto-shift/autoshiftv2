# Values with hub template overrides for per-cluster configuration
# These override the defaults in capabilities/cluster-observability/values.yaml

policy_namespace: ${POLICY_NAMESPACE}

coo:
  name: cluster-observability-operator
  namespace: openshift-cluster-observability-operator
  # Hub templates - evaluated per managed cluster based on its labels
  channel: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/coo-channel" | default "stable" {{ "hub}}" }}'
  source: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/coo-source" | default "redhat-operators" {{ "hub}}" }}'
  sourceNamespace: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/coo-source-namespace" | default "openshift-marketplace" {{ "hub}}" }}'
