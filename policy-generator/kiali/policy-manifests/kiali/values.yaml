# Values with hub template overrides for per-cluster configuration
# These override the defaults in capabilities/kiali/values.yaml

policy_namespace: ${POLICY_NAMESPACE}

kiali:
  name: kiali-ossm
  namespace: openshift-operators
  # Hub templates - evaluated per managed cluster based on its labels
  channel: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/kiali-channel" | default "stable" {{ "hub}}" }}'
  source: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/kiali-source" | default "redhat-operators" {{ "hub}}" }}'
  sourceNamespace: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/kiali-source-namespace" | default "openshift-marketplace" {{ "hub}}" }}'
