# Values with hub template overrides for per-cluster configuration
# These override the defaults in capabilities/developer-hub/values.yaml

policy_namespace: ${POLICY_NAMESPACE}

developerHub:
  name: rhdh
  namespace: rhdh-operator
  # Hub templates - evaluated per managed cluster based on its labels
  channel: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/dev-hub-channel" | default "fast-1.8" {{ "hub}}" }}'
  source: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/dev-hub-source" | default "redhat-operators" {{ "hub}}" }}'
  sourceNamespace: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/dev-hub-source-namespace" | default "openshift-marketplace" {{ "hub}}" }}'
