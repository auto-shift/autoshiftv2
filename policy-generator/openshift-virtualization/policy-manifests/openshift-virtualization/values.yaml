# Values with hub template overrides for per-cluster configuration
# These override the defaults in capabilities/openshift-virtualization/values.yaml

policy_namespace: ${POLICY_NAMESPACE}

virt:
  name: kubevirt-hyperconverged
  namespace: openshift-cnv
  # Hub templates - evaluated per managed cluster based on its labels
  channel: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/virt-channel" | default "stable" {{ "hub}}" }}'
  source: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/virt-source" | default "redhat-operators" {{ "hub}}" }}'
  sourceNamespace: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/virt-source-namespace" | default "openshift-marketplace" {{ "hub}}" }}'
