# Values with hub template overrides for per-cluster configuration
# These override the defaults in capabilities/openshift-pipelines/values.yaml

policy_namespace: ${POLICY_NAMESPACE}

pipelines:
  name: openshift-pipelines-operator-rh
  namespace: openshift-operators
  # Hub templates - evaluated per managed cluster based on its labels
  channel: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/pipelines-channel" | default "pipelines-1.20" {{ "hub}}" }}'
  source: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/pipelines-source" | default "redhat-operators" {{ "hub}}" }}'
  sourceNamespace: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/pipelines-source-namespace" | default "openshift-marketplace" {{ "hub}}" }}'
