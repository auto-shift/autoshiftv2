# Values with hub template overrides for per-cluster configuration
# These override the defaults in capabilities/servicemesh3/values.yaml

policy_namespace: ${POLICY_NAMESPACE}

servicemesh3:
  name: servicemeshoperator3
  namespace: openshift-operators
  # Hub templates - evaluated per managed cluster based on its labels
  channel: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/servicemesh3-channel" | default "stable" {{ "hub}}" }}'
  source: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/servicemesh3-source" | default "redhat-operators" {{ "hub}}" }}'
  sourceNamespace: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/servicemesh3-source-namespace" | default "openshift-marketplace" {{ "hub}}" }}'
