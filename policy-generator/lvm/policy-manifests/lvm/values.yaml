# Values with hub template overrides for per-cluster configuration
policy_namespace: ${POLICY_NAMESPACE}

lvm:
  namespace: openshift-storage
  # Hub templates - evaluated per managed cluster based on its labels
  default: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/lvm-default" | default "true" {{ "hub}}" }}'
  fstype: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/lvm-fstype" | default "xfs" {{ "hub}}" }}'
  sizePercent: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/lvm-size-percent" | default "90" | toInt {{ "hub}}" }}'
  overprovisionRatio: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/lvm-overprovision-ratio" | default "10" | toInt {{ "hub}}" }}'
