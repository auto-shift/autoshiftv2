---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-local-storage
  namespace: ${POLICY_NAMESPACE}
spec:
  clusterSets:
${CLUSTER_SETS}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'local-storage'
              operator: In
              values:
                - 'true'
