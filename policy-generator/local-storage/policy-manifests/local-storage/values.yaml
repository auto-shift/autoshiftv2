# Values with hub template overrides for per-cluster configuration
# These override the defaults in capabilities/local-storage/values.yaml

policy_namespace: ${POLICY_NAMESPACE}

localStorage:
  name: local-storage-operator
  namespace: openshift-local-storage
  # Hub templates - evaluated per managed cluster based on its labels
  channel: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/local-storage-channel" | default "stable" {{ "hub}}" }}'
  source: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/local-storage-source" | default "redhat-operators" {{ "hub}}" }}'
  sourceNamespace: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/local-storage-source-namespace" | default "openshift-marketplace" {{ "hub}}" }}'
