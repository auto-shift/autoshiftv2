# Values with hub template overrides for per-cluster configuration
# These override the defaults in capabilities/openshift-compliance-operator/values.yaml

policy_namespace: ${POLICY_NAMESPACE}

compliance:
  name: compliance-operator
  namespace: openshift-compliance
  nameSub: compliance-operator
  # Hub templates - evaluated per managed cluster based on its labels
  channel: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/compliance-channel" | default "stable" {{ "hub}}" }}'
  source: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/compliance-source" | default "redhat-operators" {{ "hub}}" }}'
  sourceNamespace: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/compliance-source-namespace" | default "openshift-marketplace" {{ "hub}}" }}'
