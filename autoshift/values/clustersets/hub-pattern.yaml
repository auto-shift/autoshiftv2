# Pattern-mode overrides for hub clusterset
# When deploying via Validated Patterns, GitOps is managed by the pattern framework
# so the openshift-gitops policy should be disabled on the hub.

# Clear gitopsNamespace so it falls back to .Release.Namespace (set by the pattern)
gitopsNamespace:

hubClusterSets:
  hub:
    labels:
      gitops: 'false'
