# Hub Cluster Sets with Feature Flags. Blank will remove
hubClusterSets:
  hub:
    labels:
      # OpenShift version for cluster deployment and image mirroring
      openshift-version: '4.20.12'
      ### tempo
      tempo: 'true'
      tempo-subscription-name: tempo-product
      tempo-channel: stable
      tempo-source: redhat-operators
      tempo-source-namespace: openshift-marketplace
      # tempo-version: 'tempo-operator.v0.19.0-1'
      ### kiali
      kiali: 'true'
      kiali-subscription-name: kiali-ossm
      kiali-channel: stable
      kiali-source: redhat-operators
      kiali-source-namespace: openshift-marketplace
      # kiali-version: 'kiali-operator.v2.17.2'
      ### servicemesh3
      servicemesh3: 'true'
      servicemesh3-subscription-name: servicemeshoperator3
      servicemesh3-channel: stable-3.2
      servicemesh3-source: redhat-operators
      servicemesh3-source-namespace: openshift-marketplace
      # servicemesh3-version: 'servicemeshoperator3.v3.2.1'
      self-managed: 'true'
      ### OpenShift Gitops
      gitops: 'true' # is expected to be installed on all hub clusters
      gitops-subscription-name: openshift-gitops-operator
      gitops-disable-default-argocd: 'true'
      gitops-channel: gitops-1.19
      # gitops-version: 'openshift-gitops-operator.v1.18.0'
      gitops-source: redhat-operators
      gitops-source-namespace: openshift-marketplace
      # gitops-namespace: 'openshift-gitops'  # Override ArgoCD namespace per-cluster
      ### Advanced Cluster Manager
      acm-subscription-name: advanced-cluster-management
      # acm-version: 'advanced-cluster-management.v2.14.0'
      acm-channel: release-2.15
      acm-source: redhat-operators
      acm-source-namespace: openshift-marketplace
      acm-availability-config: 'High'
      acm-observability: 'true'
      acm-search-storage: 'true'
      # acm-search-storage-class: 'ocs-storagecluster-ceph-rbd'
      # acm-search-storage-size: '100Gi'
      # acm-enable-provisioning: 'false'
      # acm-provisioning-storage-class: (optional)
      # acm-provisioning-database-size: 10Gi
      # acm-provisioning-filesystem-storage-size: 100Gi
      # acm-provisioning-image-storage-size: 50Gi
      ### MetalLB
      metallb: 'false'
      metallb-subscription-name: metallb-operator
      # metallb-version: 'metallb-operator.v4.18.0-202509240837'
      metallb-source: redhat-operators
      metallb-source-namespace: openshift-marketplace
      metallb-channel: stable
      metallb-quota: 'false'
      # Set your quota if metallb-quota is enabled
      metallb-quota-cpu: ''
      metallb-quota-memory:
      # Specify the names of your IPPool files here
      metallb-ippool-1: ''
      #Specify your L2 Advertisement files here
      metallb-l2-1: ''
      # Specify the names of your BGP Advertisement files here
      metallb-bgp-1: ''
      # Specify the names of your Peer files here
      metallb-peer-1: ''
      ### AAP
      aap: 'true'
      aap-subscription-name: ansible-automation-platform-operator
      aap-channel: stable-2.6
      aap-install-plan-approval: Automatic
      aap-source: redhat-operators
      aap-source-namespace: openshift-marketplace
      aap-hub-disabled: 'false'
      ### AAP Hub Content File Storage
      aap-file-storage: 'false'
      aap-file_storage_storage_class: 'ocs-storagecluster-cephfs'
      aap-file_storage_size: 10G
      ### ODF nooBaa Storage - Setting this to true will autocreate a bucket and attach it as hub storage
      aap-noobaa-s3-storage: 'true'
      aap-external-s3-secret-name: ''
      aap-eda-disabled: 'false'
      aap-lightspeed-disabled: 'true'
      ### AAP Custom Cert Bundle Injection
      aap-custom-cabundle: 'true'
      #aap-version: aap-operator.v2.6.0-0.1762261205
      ### Infrastructure Nodes
      infra-nodes: ''
      infra-nodes-provider: aws
      infra-nodes-numcpu: ''
      infra-nodes-memory-mib: ''
      infra-nodes-numcores-per-socket: ''
      infra-nodes-zone-1: ''
      ### Worker Nodes
      worker-nodes: ''
      worker-nodes-numcpu: ''
      worker-nodes-memory-mib: ''
      worker-nodes-numcores-per-socket: ''
      worker-nodes-zone-1: ''
      ### Storage Nodes
      storage-nodes: '3'
      # storage-nodes-zone-1: 'us-east-2a'
      # storage-nodes-zone-2: 'us-east-2b'
      # storage-nodes-zone-3: 'us-east-2c'
      # storage-nodes-region: 'us-east-2'
      storage-nodes-instance-type: 'm6in.8xlarge'
      storage-nodes-provider: aws
      # storage-nodes-node-[iterator]: node-1 # For use with baremetal
      # storage-nodes-node-[iterator]: node-2 # For use with baremetal
      storage-nodes-numcpu: ''
      storage-nodes-memory-mib: ''
      storage-nodes-numcores-per-socket: ''
      ### Machine Health Checks
      machine-health-checks: 'true'
      machine-health-checks-worker: 'true'
      machine-health-checks-infra: 'true'
      machine-health-checks-storage: 'true'
      ### LVM Operator
      lvm: 'false'
      lvm-subscription-name: lvms-operator
      # lvm-version: 'lvms-operator.v4.18.0-202410091522'
      lvm-default: 'true'
      lvm-fstype: xfs
      lvm-size-percent: 90
      lvm-overprovision-ratio: 10
      lvm-channel: stable-4.20
      lvm-source: redhat-operators
      lvm-source-namespace: openshift-marketplace
      ### Local Storage Operator
      local-storage: 'false'
      local-storage-subscription-name: local-storage-operator
      # local-storage-version: 'local-storage-operator.v4.18.0-202410091522'
      local-storage-channel: stable
      local-storage-source: redhat-operators
      local-storage-source-namespace: openshift-marketplace
      ### OpenShift Data Foundation
      odf: 'true'
      odf-subscription-name: odf-operator
      # odf-version: 'odf-operator.v4.18.11-rhodf'
      odf-multi-cloud-gateway: standard
      odf-noobaa-pvpool: ''
      odf-noobaa-store-size: ''
      odf-noobaa-store-num-volumes: ''
      odf-ocs-storage-class-name: 'gp3-csi'
      odf-ocs-storage-size: '2Ti'
      odf-ocs-storage-count: '2'
      odf-ocs-storage-replicas: '3'
      odf-resource-profile: balanced
      odf-channel: stable-4.20
      odf-source: redhat-operators
      odf-source-namespace: openshift-marketplace
      odf-default-storageclass: ocs-storagecluster-ceph-rbd
      ### OpenShift Internal Registry
      imageregistry: 'false'
      imageregistry-management-state: Managed
      imageregistry-replicas: '3'
      imageregistry-storage-type: s3 # pvc
      imageregistry-s3-region: us-east-2
      imageregistry-pvc-access-mode: ReadWriteMany
      imageregistry-pvc-size: 100Gi
      imageregistry-pvc-storage-class: ocs-storagecluster-ceph-rbd
      imageregistry-pvc-volume-mode: Block
      imageregistry-rollout-strategy: RollingUpdate
      ### Kubernetes NMState Operator
      nmstate: 'false'
      nmstate-subscription-name: kubernetes-nmstate-operator
      # nmstate-version: 'kubernetes-nmstate-operator.v4.18.0-202410091522'
      # Example nmstate-nncp labels. Label must start with nmstate-nncp
      # also the value must be the name of the config file you want to apply
      # nmstate-nncp-example-bond1: example-bond
      # nmstate-nncp-example-vlan10: example-vlan10
      ### Advanced Cluster Security
      acs: 'true'
      acs-subscription-name: rhacs-operator
      # acs-version: 'rhacs-operator.v4.6.1'
      acs-egress-connectivity: Online
      acs-channel: stable
      acs-source: redhat-operators
      acs-source-namespace: openshift-marketplace
      ### Developer Spaces
      dev-spaces: 'true'
      dev-spaces-subscription-name: devspaces
      # dev-spaces-version: 'devspaces.v3.21.0'
      dev-spaces-channel: stable
      dev-spaces-source: redhat-operators
      dev-spaces-source-namespace: openshift-marketplace
      ### Developer Hub
      dev-hub: 'true'
      dev-hub-subscription-name: rhdh
      # dev-hub-version: 'rhdh.v1.5.0'
      dev-hub-channel: fast-1.8
      dev-hub-source: redhat-operators
      dev-hub-source-namespace: openshift-marketplace
      ### OpenShift Pipelines
      pipelines: 'true'
      pipelines-subscription-name: openshift-pipelines-operator-rh
      # pipelines-version: 'openshift-pipelines-operator-rh.v1.18.1'
      pipelines-channel: pipelines-1.21
      pipelines-source: redhat-operators
      pipelines-source-namespace: openshift-marketplace
      ### Trusted Artifact Signer
      tas: 'true'
      tas-subscription-name: rhtas-operator
      # tas-version: 'rhtas-operator.v1.2.0'
      tas-channel:  stable
      tas-source: redhat-operators
      tas-source-namespace: openshift-marketplace
      ### Quay
      quay: 'true'
      quay-subscription-name: quay-operator
      # quay-version: 'quay-operator.v3.15.0'
      quay-channel: stable-3.16
      quay-source: redhat-operators
      quay-source-namespace: openshift-marketplace
      ### Developer OpenShift Gitops
      gitops-dev: 'true'
      gitops-dev-team-test: 'hub' #hub or standalone
      # gitops-dev-team-{INSERT_TEAM_NAME}
      ### Loki
      loki: 'true'
      loki-subscription-name: loki-operator
      # loki-version: 'loki-operator.v6.3.0'
      loki-channel: stable-6.4
      loki-source: redhat-operators
      loki-source-namespace: openshift-marketplace
      loki-size: 1x.extra-small
      loki-storageclass: gp3-csi
      loki-lokistack-name: logging-lokistack
      ### OpenShift Logging
      logging: 'true'
      logging-subscription-name: cluster-logging
      # logging-version: 'cluster-logging.v6.3.0'
      logging-channel: stable-6.4
      logging-source: redhat-operators
      logging-source-namespace: openshift-marketplace
      ### Cluster Observability Operator
      coo: 'true'
      coo-subscription-name: cluster-observability-operator
      # coo-version: 'cluster-observability-operator.v0.4.0'
      coo-channel: stable
      coo-source: redhat-operators
      coo-source-namespace: openshift-marketplace
      ### Compliance Operator Stig Apply
      compliance: 'true'
      compliance-auto-remediate: 'true'
      compliance-subscription-name: compliance-operator
      compliance-source: redhat-operators
      compliance-source-namespace: openshift-marketplace
      compliance-channel: stable
      ### OpenShift Virtualization
      virt: 'false'
      virt-channel: stable
      virt-subscription-name: kubevirt-hyperconverged
      virt-source: redhat-operators
      virt-source-namespace: openshift-marketplace
      ### Disconnected Mirror Settings
      # Enable disconnected mirroring (uses mirror catalog sources instead of default)
      # disconnected-mirror: 'true'
      # Suffix appended to catalog source names for mirrored catalogs
      # Example: redhat-operators + -mirror = redhat-operators-mirror
      mirror-catalog-suffix: 'mirror'
      ### Migration Toolkit for Openshift Virtualization
      mtv: 'true'
      mtv-subscription-name: mtv-operator
      mtv-channel: release-v2.10
      mtv-source: redhat-operators
      mtv-source-namespace: openshift-marketplace
      # mtv-version: 'mtv-operator.v2.9.6'
      ### node-feature-discovery
      node-feature-discovery: 'false'
      node-feature-discovery-subscription-name: nfd
      node-feature-discovery-channel: stable
      node-feature-discovery-source: redhat-operators
      node-feature-discovery-source-namespace: openshift-marketplace
      # node-feature-discovery-version: 'nfd.4.18.0-202511261113'
