# Default values for the autoshift
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global autoshift configuration
autoshift:
  # Set to true to deploy all policies in inform mode (dry run)
  # When false, policies use their defined remediationAction
  dryRun: false

autoshiftGitRepo: https://github.com/auto-shift/autoshiftv2.git
autoshiftGitBranchTag: main

selfManagedHubSet: hub

# Optional: Enable versioned ClusterSet names for gradual rollout
# When true, appends version/branch to all clusterset names
# - OCI mode: uses autoshiftOciVersion (defaults to "latest", e.g., "hub" -> "hub-0-0-1")
# - Git mode: uses autoshiftGitBranchTag (e.g., "hub" -> "hub-main" or "hub-feature-xyz")
# Use this when deploying multiple AutoShift versions side-by-side
# versionedClusterSets: false

# Optional: If you want to exclude policies from all clusters, you can add the folder name here.
# excludePolicies:
#   - infra-nodes
#   - worker-nodes
