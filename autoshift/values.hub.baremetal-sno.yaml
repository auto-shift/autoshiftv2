# Default values for the autoshift
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

autoshiftGitRepo: https://dcregistry.example.priv/auto-shift/autoshiftv2.git
autoshiftGitBranchTag: main

selfManagedHubSet: hub

# Optional: If you want to exclude policies from all clusters, you can add the folder name here.
#excludePolicies:
#  - redhat-build-of-keycloak
#  - openshift-rhbk-idp
#   - infra-nodes
#   - worker-nodes


# Hub Cluster Sets with Feature Flags. Blank will remove
hubClusterSets:
  hub:
    labels:
      self-managed: 'true'
      ### Advance Cluster Manager
      acm-channel: release-2.14
      acm-install-plan-approval: Automatic
      acm-source: cs-redhat-operator-index-v4-18
      acm-source-namespace: openshift-marketplace
      acm-availability-config: 'Basic'
      ### Master Nodes
      master-nodes: 'true'
      master-max-pods: 500
      ### Storage Nodes
      storage-nodes: '1'
      storage-nodes-provider: baremetal
      ### Kubernetes NMState Operator
      nmstate: 'false'
      # Example nmstate-nncp labels. Label must start with nmstate-nncp
      # also the value must be the name of the config file you want to apply
      # nmstate-nncp-example-bond1: example-bond
      # nmstate-nncp-example-vlan10: example-vlan10
      ### LVM Operator
      lvm: 'false'
      lvm-default: 'true'
      lvm-fstype: xfs
      lvm-size-percent: 90
      lvm-overprovision-ratio: 10
      lvm-channel: stable-4.18
      lvm-install-plan-approval: Automatic
      lvm-source: cs-redhat-operator-index-v4-18
      lvm-source-namespace: openshift-marketplace
      ### Local Storage Operator
      local-storage: 'false'
      local-storage-channel: stable
      local-storage-install-plan-approval: Automatic
      local-storage-source: cs-redhat-operator-index-v4-18
      local-storage-source-namespace: openshift-marketplace
      ### OpenShift Data Foundation
      odf: 'false'
      odf-multi-cloud-gateway: standalone
      odf-nooba-pvpool: ''
      odf-nooba-store-size: ''
      odf-nooba-store-num-volumes: ''
      odf-ocs-storage-class-name: ''
      odf-ocs-storage-size: ''
      odf-ocs-storage-count: ''
      odf-ocs-storage-replicas: ''
      odf-resource-profile: ''
      odf-channel: stable-4.18
      odf-install-plan-approval: Automatic
      odf-source: cs-redhat-operator-index-v4-18
      odf-source-namespace: openshift-marketplace
      ### OpenShift Internal Registry
      imageregistry: 'false'
      imageregistry-management-state: Managed
      imageregistry-replicas: '1'
      imageregistry-storage-type: nfs # pvc
      imageregistry-s3-region: us-east-2
      imageregistry-pvc-access-mode: ReadWriteMany
      imageregistry-pvc-size: 10Gi
      imageregistry-pvc-storage-class: nfs-storage-class
      imageregistry-pvc-volume-mode: File
      imageregistry-rollout-strategy: RollingUpdate
      ### Advanced Cluster Security
      acs: 'true'
      acs-channel: stable
      acs-install-plan-approval: Automatic
      acs-source: cs-redhat-operator-index-v4-18
      acs-source-namespace: openshift-marketplace
      ### Developer Spaces
      dev-spaces: 'false'
      dev-spaces-channel: stable
      dev-spaces-install-plan-approval:  Automatic
      dev-spaces-source: cs-redhat-operator-index-v4-18
      dev-spaces-source-namespace: openshift-marketplace
      ### Developer Hub
      dev-hub: 'false'
      dev-hub-channel: fast
      dev-hub-install-plan-approval: Automatic
      dev-hub-source: cs-redhat-operator-index-v4-18
      dev-hub-source-namespace: openshift-marketplace
      ### OpenShift Pipelines
      pipelines: 'false'
      pipelines-channel: latest
      pipelines-install-plan-approval: Automatic
      pipelines-source: cs-redhat-operator-index-v4-18
      pipelines-source-namespace: openshift-marketplace
      ### Trusted Artifact Signer
      tas: 'false'
      tas-channel:  stable
      tas-install-plan-approval: Automatic
      tas-source: cs-redhat-operator-index-v4-18
      tas-source-namespace: openshift-marketplace
      ### Quay
      quay: 'false'
      quay-channel: stable-3.15
      quay-install-plan-approval: Automatic
      quay-source: cs-redhat-operator-index-v4-18
      quay-source-namespace: openshift-marketplace
      ### Developer OpenShift Gitops
      gitops-dev: 'false'
      ### Loki
      loki: 'false'
      loki-channel: stable-6.3
      loki-install-plan-approval: Automatic
      loki-source: cs-redhat-operator-index-v4-18
      loki-source-namespace: openshift-marketplace
      loki-size: 1x.extra-small
      loki-storageclass: lvms-vg1
      loki-lokistack-name: logging-lokistack
      ### OpenShift Logging
      logging: 'false'
      logging-channel:  stable-6.3
      logging-install-plan-approval: Automatic
      logging-source: cs-redhat-operator-index-v4-18
      logging-source-namespace: openshift-marketplace
      ### Cluster Observability Operator
      coo: 'false'
      coo-channel: stable
      coo-install-plan-approval: Automatic
      coo-source: cs-redhat-operator-index-v4-18
      coo-source-namespace: openshift-marketplace
      ### Compliance Operator Stig Apply
      compliance: 'false'
      compliance-name: compliance-operator
      compliance-install-plan-approval: Automatic
      compliance-source: cs-redhat-operator-index-v4-18
      compliance-source-namespace: openshift-marketplace
      compliance-channel: stable
      ### Crunchy Operator
      crunchy: 'false'
      crunchy-name: crunchy-postgres-operator
      crunchy-install-plan-approval: Automatic
      crunchy-source: cs-certified-operator-index-v4-18
      crunchy-source-namespace: openshift-marketplace
      crunchy-channel: v5
      ### rhbk Operator
      rhbk: 'true'
      rhbk-name: rhbk-operator
      rhbk-install-plan-approval: Automatic
      rhbk-source: cs-redhat-operator-index-v4-18
      rhbk-source-namespace: openshift-marketplace
      rhbk-channel: stable-v26.2
      ### RHBK IDP
      rhbk-idp: 'false'


