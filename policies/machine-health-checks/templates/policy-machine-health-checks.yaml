apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-machine-health-checks
  namespace: {{ .Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
{{ if (($.Values.autoshift).dryRun) }}
  remediationAction: inform
{{ end }}
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: create-machine-health-checks
        spec:
          object-templates-raw: |
              {{ "{{-" }} $workerEnabled := eq "{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/machine-health-checks-worker" {{ "hub}}" }}" "true" {{ "}}" }}
              {{ "{{-" }} $infraEnabled := eq "{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/machine-health-checks-infra" {{ "hub}}" }}" "true" {{ "}}" }}
              {{ "{{-" }} $storageEnabled := eq "{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/machine-health-checks-storage" {{ "hub}}" }}" "true" {{ "}}" }}
              {{ "{{-" }} $machinesets := (lookup "machine.openshift.io/v1beta1" "MachineSet" "openshift-machine-api" "").items {{ "}}" }}
              {{ "{{-" }} range $ms := $machinesets {{ "}}" }}
              {{ "{{-" }} $role := index $ms.spec.template.metadata.labels "machine.openshift.io/cluster-api-machine-role" {{ "}}" }}
              {{ "{{-" }} $name := $ms.metadata.name {{ "}}" }}
              {{ "{{-" }} $isStorage := hasKey $ms.spec.template.spec.metadata.labels "cluster.ocs.openshift.io/openshift-storage" {{ "}}" }}
              {{ "{{-" }} $isWorker := and (eq $role "worker") (not $isStorage) {{ "}}" }}
              {{ "{{-" }} $isInfra := and (eq $role "infra") (not $isStorage) {{ "}}" }}
              {{ "{{-" }} if and $storageEnabled $isStorage {{ "}}" }}
              - complianceType: musthave
                objectDefinition:
                  apiVersion: machine.openshift.io/v1beta1
                  kind: MachineHealthCheck
                  metadata:
                    name: {{ "{{" }} $name {{ "}}" }}
                    namespace: openshift-machine-api
                  spec:
                    selector:
                      matchLabels:
                        machine.openshift.io/cluster-api-machineset: {{ "{{" }} $name {{ "}}" }}
                    unhealthyConditions:
                    - type: "Ready"
                      timeout: "600s"
                      status: "False"
                    - type: "Ready"
                      timeout: "600s"
                      status: "Unknown"
                    maxUnhealthy: 1
                    nodeStartupTimeout: "15m"
              {{ "{{-" }} else if or (and $workerEnabled $isWorker) (and $infraEnabled $isInfra) {{ "}}" }}
              - complianceType: musthave
                objectDefinition:
                  apiVersion: machine.openshift.io/v1beta1
                  kind: MachineHealthCheck
                  metadata:
                    name: {{ "{{" }} $name {{ "}}" }}
                    namespace: openshift-machine-api
                  spec:
                    selector:
                      matchLabels:
                        machine.openshift.io/cluster-api-machineset: {{ "{{" }} $name {{ "}}" }}
                    unhealthyConditions:
                    - type: "Ready"
                      timeout: "300s"
                      status: "False"
                    - type: "Ready"
                      timeout: "300s"
                      status: "Unknown"
                    maxUnhealthy: "40%"
                    nodeStartupTimeout: "10m"
              {{ "{{-" }} end {{ "}}" }}
              {{ "{{-" }} end {{ "}}" }}
          pruneObjectBehavior: DeleteIfCreated
          remediationAction: enforce
          severity: high
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-machine-health-checks
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := .Values.managedClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  {{- range $clusterSet, $value := .Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/machine-health-checks'
              operator: In
              values:
              - 'true'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-machine-health-checks
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: placement-policy-machine-health-checks
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-machine-health-checks
    apiGroup: policy.open-cluster-management.io
    kind: Policy
