# Default values for gpu-nodes.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
policy_namespace: open-cluster-policies
# Defaults to worker node instance type for first machine set if finds
instanceType: p5.4xlarge

### AutoShift Labels Documentation
# The following labels can be set at the cluster or clusterset level to configure this policy:
#
# Enable/Disable:
# gpu-nodes<Int>: Number of GPU nodes (if not set, GPU nodes are not managed)
#
# Provider Configuration:
# gpu-nodes-provider<String>: Provider type - 'aws'
#
# AWS Configuration:
# gpu-nodes-instance-type<String>: AWS instance type (default: 'p5.4xlarge')
# gpu-nodes-zone-[number]<String>: Availability zone (e.g., gpu-nodes-zone-1: 'us-east-2a')
#
# Note: GPU nodes are dedicated nodes for GPU workloads (e.g., RHOAI/KServe with vLLM)
# The NVIDIA GPU Operator handles GPU device plugin and driver configuration
#
# Examples:
# autoshift.io/gpu-nodes: '1'
# autoshift.io/gpu-nodes-provider: 'aws'
# autoshift.io/gpu-nodes-instance-type: 'p5.4xlarge'
# autoshift.io/gpu-nodes-zone-1: 'us-east-2a'
