### AutoShift Labels Documentation
# The following labels can be set at the cluster or clusterset level to configure this policy:
#
# Core Configuration:
# self-managed<bool>: 'true' or 'false' - Controls self-management of hub cluster (default: 'true')
# acm-enable-provisioning: 'true' or 'false' - Adds configuration to allow ACM to provision clusters
# acm-provisioning-storage-class: (optional) name of StorageClass to use if non default is desired
# acm-provisioning-database-size: 10Gi default
# acm-provisioning-filesystem-storage-size: 100Gi default
# acm-provisioning-image-storage-size: 50Gi default
# acm-channel<String>: ACM operator channel (default: 'release-2.15')
# acm-version<String>: Specific operator version (CSV) to install (optional)
# acm-source<String>: Operator catalog source (default: 'redhat-operators')
# acm-source-namespace<String>: Catalog namespace (default: 'openshift-marketplace')
# acm-availability-config<String>: 'Basic' or 'High' - Availability configuration (default: 'High')
#
# Observability:
# acm-observability<bool>: 'true' or 'false' - Enable ACM observability (requires ODF)
#
# Search Persistent Storage:
# acm-search-storage<bool>: 'true' or 'false' - Enable persistent storage for ACM Search (recommended for production)
# acm-search-storage-class<String>: Storage class for Search database (default: 'ocs-storagecluster-ceph-rbd')
# acm-search-storage-size<String>: Storage size for Search database (default: '100Gi')
#
# Search Storage Sizing Guidelines:
#   - Small (< 50 managed clusters, < 5000 resources): 20Gi
#   - Medium (50-200 clusters, 5000-50000 resources): 50Gi
#   - Large (200-500 clusters, 50000-200000 resources): 100Gi (default)
#   - Very Large (500+ clusters, 200000+ resources): 200Gi+
#
# Note: Each node contributes ~50-100 resources to the search index. A cluster with
# 100 nodes may have 10000+ indexed resources. Plan storage accordingly.
#
# Examples:
# autoshift.io/self-managed: 'true'
# autoshift.io/acm-channel: 'release-2.15'
# autoshift.io/acm-version: 'advanced-cluster-management.v2.14.x'
# autoshift.io/acm-availability-config: 'High'
# autoshift.io/acm-observability: 'true'
# autoshift.io/acm-search-storage: 'true'
# autoshift.io/acm-search-storage-class: 'ocs-storagecluster-ceph-rbd'
# autoshift.io/acm-search-storage-size: '10Gi'