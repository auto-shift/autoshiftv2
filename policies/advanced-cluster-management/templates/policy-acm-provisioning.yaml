
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-acm-provisioning
  namespace: {{ .Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
{{ if .Values.autoshift.dryRun }}
  remediationAction: inform
{{ end }}
  disabled: false
  dependencies:
    - name: policy-acm-mch-install
      namespace: {{ .Values.policy_namespace }}
      apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acm-provisioner
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: metal3.io/v1alpha1
                kind: Provisioning
                metadata:
                  name: provisioning-configuration
                spec:
                  provisioningNetwork: "Disabled"
                  watchAllNamespaces: true
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acm-agentserviceconfig
        spec:
          remediationAction: enforce
          severity: high
          object-templates-raw: |
            - complianceType: musthave
              objectDefinition:
                apiVersion: agent-install.openshift.io/v1beta1
                kind: AgentServiceConfig
                metadata:
                  name: agent
                spec:
                  databaseStorage:
                    {{ "{{hub-" }} if (index .ManagedClusterLabels "autoshift.io/acm-provisioning-storage-class") {{ "hub}}" }}
                    storageClassName: {{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/acm-provisioning-storage-class" {{ "hub}}" }}
                    {{ "{{hub- end hub}}" }}
                    accessModes:
                    - ReadWriteOnce
                    resources:
                      requests:
                        storage: {{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/acm-provisioning-database-size" | default "{{ .Values.acm.provisioning.database_size }}" {{ "hub}}" }}
                  filesystemStorage:
                    {{ "{{hub-" }} if (index .ManagedClusterLabels "autoshift.io/acm-provisioning-storage-class") {{ "hub}}" }}
                    storageClassName: {{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/acm-provisioning-storage-class" {{ "hub}}" }}
                    {{ "{{hub- end hub}}" }}
                    accessModes:
                    - ReadWriteOnce
                    resources:
                      requests:
                        storage: {{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/acm-provisioning-filesystem-storage-size" | default "{{ .Values.acm.provisioning.filesystem_storage_size }}" {{ "hub}}" }}
                  imageStorage:
                    {{ "{{hub-" }} if (index .ManagedClusterLabels "autoshift.io/acm-provisioning-storage-class") {{ "hub}}" }}
                    storageClassName: {{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/acm-provisioning-storage-class" {{ "hub}}" }}
                    {{ "{{hub- end hub}}" }}
                    accessModes:
                    - ReadWriteOnce
                    resources:
                      requests:
                        storage: {{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/acm-provisioning-image-storage-size" | default "{{ .Values.acm.provisioning.image_storage_size }}" {{ "hub}}" }}
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acm-agentserviceconfig-test
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: agent-install.openshift.io/v1beta1
                kind: AgentServiceConfig
                metadata:
                  name: agent
                status:
                  conditions:
                    - message: AgentServiceConfig reconcile completed without error.
                      reason: ReconcileSucceeded
                      status: 'True'
                      type: ReconcileCompleted
                    - message: All the deployments managed by Infrastructure-operator are healthy.
                      reason: DeploymentSucceeded
                      status: 'True'
                      type: DeploymentsHealthy
            - complianceType: musthave
              objectDefinition:
                kind: Pod
                apiVersion: v1
                metadata:
                  namespace: multicluster-engine
                  labels:
                    app: assisted-image-service
                    statefulset.kubernetes.io/pod-name: assisted-image-service-0
                status:
                  containerStatuses:
                    - started: true
                      ready: true
                      name: assisted-image-service
                  conditions:
                    - type: PodReadyToStartContainers
                      status: 'True'
                    - type: Initialized
                      status: 'True'
                    - type: Ready
                      status: 'True'
                    - type: ContainersReady
                      status: 'True'
                  phase: Running
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-acm-provisioning
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := $.Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/acm-enable-provisioning'
              operator: In
              values:
              - 'true'
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-acm-provisioning
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: placement-acm-provisioning
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-acm-provisioning
    apiGroup: policy.open-cluster-management.io
    kind: Policy
