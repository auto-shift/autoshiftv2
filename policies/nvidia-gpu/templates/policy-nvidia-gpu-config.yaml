{{- $policyName := "policy-nvidia-gpu-config" }}
{{- $placementName := "placement-policy-nvidia-gpu-config" }}

apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $policyName }}
  namespace: {{ .Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  disabled: false
  # Wait for NVIDIA GPU operator to be installed first
  # Note: NFD is optional - the GPU operator includes its own GPU Feature Discovery (GFD)
  # which can detect GPUs without relying on NFD labels
  dependencies:
    - name: policy-nvidia-gpu-operator-install
      namespace: {{ .Values.policy_namespace }}
      apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
  policy-templates:
    # ClusterPolicy - configures the GPU operator
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: nvidia-gpu-cluster-policy
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: nvidia.com/v1
                kind: ClusterPolicy
                metadata:
                  name: {{ .Values.nvidiaGpu.clusterPolicy.name }}
                spec:
                  operator:
                    defaultRuntime: crio
                    # Note: ClusterPolicy CRD requires native booleans, not strings
                    # Hub templating cannot be used for these boolean fields
                    use_ocp_driver_toolkit: {{ .Values.nvidiaGpu.clusterPolicy.driver.useOpenShiftDriverToolkit }}
                  daemonsets: {}
                  driver:
                    enabled: {{ .Values.nvidiaGpu.clusterPolicy.driver.enabled }}
                    upgradePolicy:
                      autoUpgrade: true
                      maxParallelUpgrades: 1
                      maxUnavailable: "25%"
                      podDeletion:
                        deleteEmptyDir: false
                        force: false
                        timeoutSeconds: 300
                      waitForCompletion:
                        timeoutSeconds: 0
                    repoConfig:
                      configMapName: ""
                    certConfig:
                      name: ""
                    licensingConfig:
                      nlsEnabled: false
                      configMapName: ""
                    virtualTopology:
                      config: ""
                    kernelModuleConfig:
                      name: ""
                  toolkit:
                    enabled: {{ .Values.nvidiaGpu.clusterPolicy.toolkit.enabled }}
                  devicePlugin:
                    enabled: {{ .Values.nvidiaGpu.clusterPolicy.devicePlugin.enabled }}
                  dcgm:
                    enabled: {{ .Values.nvidiaGpu.clusterPolicy.dcgmExporter.enabled }}
                  dcgmExporter:
                    enabled: {{ .Values.nvidiaGpu.clusterPolicy.dcgmExporter.enabled }}
                    config:
                      name: ""
                    serviceMonitor:
                      enabled: true
                  gfd:
                    enabled: {{ .Values.nvidiaGpu.clusterPolicy.gfd.enabled }}
                  migManager:
                    enabled: {{ .Values.nvidiaGpu.clusterPolicy.migManager.enabled }}
                  nodeStatusExporter:
                    enabled: true
                  sandboxWorkloads:
                    enabled: {{ .Values.nvidiaGpu.clusterPolicy.sandboxWorkloads.enabled }}
                  validator:
                    plugin:
                      env:
                        - name: WITH_WORKLOAD
                          value: "false"
                  vgpuManager:
                    enabled: {{ .Values.nvidiaGpu.clusterPolicy.vgpuManager.enabled }}
                  vgpuDeviceManager:
                    enabled: {{ .Values.nvidiaGpu.clusterPolicy.vgpuDeviceManager.enabled }}
                  vfioManager:
                    enabled: true
                  sandboxDevicePlugin:
                    enabled: true
    # Status check - verify ClusterPolicy is ready
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: nvidia-gpu-cluster-policy-status
        spec:
          remediationAction: inform
          severity: medium
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: nvidia.com/v1
                kind: ClusterPolicy
                metadata:
                  name: {{ .Values.nvidiaGpu.clusterPolicy.name }}
                status:
                  state: ready
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: {{ $placementName }}
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := $.Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  {{- range $clusterSet, $value := $.Values.managedClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/nvidia-gpu'
              operator: In
              values:
              - 'true'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: {{ $placementName }}
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: {{ $placementName }}
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: {{ $policyName }}
    apiGroup: policy.open-cluster-management.io
    kind: Policy

