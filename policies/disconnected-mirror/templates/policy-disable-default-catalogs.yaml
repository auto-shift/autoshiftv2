# Policy to disable default OperatorHub catalogs in disconnected environments
# This prevents clusters from trying to access internet-based catalogs
# Use label autoshift.io/disable-default-catalogs: 'true' to enable
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-disconnected-disable-default-catalogs
  namespace: {{ .Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    # Disable the OperatorHub default sources
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: disconnected-disable-operatorhub-sources
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: config.openshift.io/v1
                kind: OperatorHub
                metadata:
                  name: cluster
                spec:
                  disableAllDefaultSources: true
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-disconnected-disable-default-catalogs
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := .Values.managedClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  {{- range $clusterSet, $value := .Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/disable-default-catalogs'
              operator: In
              values:
              - 'true'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-disconnected-disable-default-catalogs
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: placement-policy-disconnected-disable-default-catalogs
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-disconnected-disable-default-catalogs
    apiGroup: policy.open-cluster-management.io
    kind: Policy
