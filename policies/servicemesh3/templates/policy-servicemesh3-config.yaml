{{- $policyName := "policy-servicemesh3-config" }}
{{- $placementName := "placement-policy-servicemesh3-config" }}

apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $policyName }}
  namespace: {{ .Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  disabled: false
  # Wait for Service Mesh 3 operator to be installed first
  dependencies:
    - name: policy-servicemesh3-operator-install
      namespace: {{ .Values.policy_namespace }}
      apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
  policy-templates:
    # Create istio-system namespace
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: servicemesh3-istio-ns
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: {{ .Values.servicemesh3.istio.namespace | default "istio-system" }}
    # Create IstioCNI instance (recommended for OpenShift)
    {{- if .Values.servicemesh3.istioCni.enabled | default true }}
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: servicemesh3-istio-cni
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: sailoperator.io/v1
                kind: IstioCNI
                metadata:
                  name: {{ .Values.servicemesh3.istioCni.name | default "default" }}
                spec:
                  version: {{ .Values.servicemesh3.istioCni.version | default "v1.24.3" | quote }}
                  namespace: {{ .Values.servicemesh3.istio.namespace | default "istio-system" }}
    {{- end }}
    # Create Istio control plane
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: servicemesh3-istio
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: sailoperator.io/v1
                kind: Istio
                metadata:
                  name: {{ .Values.servicemesh3.istio.name | default "default" }}
                spec:
                  version: {{ .Values.servicemesh3.istio.version | default "v1.24.3" | quote }}
                  namespace: {{ .Values.servicemesh3.istio.namespace | default "istio-system" }}
                  updateStrategy:
                    type: {{ .Values.servicemesh3.istio.updateStrategy | default "InPlace" }}
                  values:
                    global:
                      # Use OpenShift CNI
                      platform: openshift
                    pilot:
                      resources:
                        requests:
                          cpu: {{ .Values.servicemesh3.istio.pilot.cpuRequest | default "100m" }}
                          memory: {{ .Values.servicemesh3.istio.pilot.memoryRequest | default "256Mi" }}
    # Status check - verify Istio is ready
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: servicemesh3-istio-status
        spec:
          remediationAction: inform
          severity: medium
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: sailoperator.io/v1
                kind: Istio
                metadata:
                  name: {{ .Values.servicemesh3.istio.name | default "default" }}
                status:
                  state: Healthy
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: {{ $placementName }}
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := $.Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  {{- range $clusterSet, $value := $.Values.managedClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/servicemesh3'
              operator: In
              values:
              - 'true'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: {{ $placementName }}
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: {{ $placementName }}
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: {{ $policyName }}
    apiGroup: policy.open-cluster-management.io
    kind: Policy

