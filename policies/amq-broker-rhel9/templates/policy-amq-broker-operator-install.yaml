apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-amq-operator-rhel9-install
  namespace: {{ .Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CA Security Assessment and Authorization
    policy.open-cluster-management.io/controls: CA-2 Security Assessments, CA-7 Continuous Monitoring
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: amq-operator-namespace
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: {{ .Values.amq.namespace }}
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1beta1
        kind: OperatorPolicy
        metadata:
          name: install-operator-amq
        spec:
          remediationAction: enforce
          severity: high
          complianceType: musthave
          operatorGroup:
            name: {{ .Values.amq.operatorGroupName }}
            namespace: {{ .Values.amq.namespace }}
          subscription:
            name: {{ .Values.amq.name }}
            namespace: {{ .Values.amq.namespace }}
            source: '{{ "{{" }}hub index .ManagedClusterLabels "autoshift.io/amq-source" | default "{{ .Values.amq.source }}" hub{{ "}}" }}'
            sourceNamespace: '{{ "{{" }}hub index .ManagedClusterLabels "autoshift.io/amq-source-namespace" | default "{{ .Values.amq.sourceNamespace }}" hub{{ "}}" }}'
            channel: '{{ "{{" }}hub index .ManagedClusterLabels "autoshift.io/amq-channel" | default "{{ .Values.amq.channel }}" hub{{ "}}" }}'
          # Getting Label and then capitalizing first letter
          upgradeApproval: '{{ "{{hub" }} $upgrade_approval := index .ManagedClusterLabels "autoshift.io/amq-install-plan-approval" | default "{{ .Values.amq.installPlanApproval }}" {{ "-hub}}" }} {{ "{{hub" }} print (substr 0 1 $upgrade_approval | upper) (substr 1 (len $upgrade_approval) $upgrade_approval) {{ "-hub}}" }}'
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-amq-operator-rhel9-install
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := $.Values.managedClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  {{- range $clusterSet, $value := $.Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/amq'
              operator: In
              values:
              - 'true'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-amq-operator-rhel9-install
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: placement-policy-amq-operator-rhel9-install
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-amq-operator-rhel9-install
    apiGroup: policy.open-cluster-management.io
    kind: Policy

