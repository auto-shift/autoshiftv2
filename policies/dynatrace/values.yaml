policy_namespace: open-cluster-policies
dynatrace:
  name: dynatrace-operator
  namespace: dynatrace
  channel: alpha
  source: certified-operators
  sourceNamespace: openshift-marketplace
  operatorGroupName: dynatrace-operator-group
