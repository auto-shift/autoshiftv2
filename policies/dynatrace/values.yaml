### AutoShift Labels Documentation
# The following labels can be set at the cluster or clusterset level to configure this policy:
#
# Enable/Disable:
# dynatrace<bool>: 'true' or 'false' - Controls whether dynatrace is managed
#
# Configuration:
# dynatrace-subscription-name<string>: Operator subscription name (default: 'dynatrace-operator')
# dynatrace-channel<string>: Operator channel (default: 'alpha')
# dynatrace-version<string>: Specific operator version (CSV) to install (optional)
# dynatrace-source<string>: Operator catalog source (default: 'redhat-operators')
# dynatrace-source-namespace<string>: Catalog namespace (default: 'openshift-marketplace')
#
# Examples:
# autoshift.io/dynatrace: 'true'
# autoshift.io/dynatrace-subscription-name: 'dynatrace-operator'
# autoshift.io/dynatrace-channel: 'alpha'
# autoshift.io/dynatrace-version: 'operator-name.v1.x.x'
