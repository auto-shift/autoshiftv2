{{- $policyName := "policy-vault-secrets-operator-install" }}
{{- $placementName := "placement-policy-vault-secrets-operator-install" }}

apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $policyName }}
  namespace: {{ .Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: vault-secrets-operator-ns
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: {{ .Values.vaultSecrets.namespace }}
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1beta1
        kind: OperatorPolicy
        metadata:
          name: install-vault-secrets
        spec:
          remediationAction: enforce
          severity: high
          complianceType: musthave
          operatorGroup:
            name: {{ .Values.vaultSecrets.operatorGroupName }}
            namespace: {{ .Values.vaultSecrets.namespace }}
            {{- if .Values.vaultSecrets.targetNamespaces }}
            targetNamespaces:
              {{- range .Values.vaultSecrets.targetNamespaces }}
              - {{ . }}
              {{- end }}
            {{- end }}
          subscription:
            startingCSV: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/vault-secrets-version" | default "" {{ "hub}}" }}'
            namespace: {{ .Values.vaultSecrets.namespace }}
            channel: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/vault-secrets-channel" | default "{{ .Values.vaultSecrets.channel }}" {{ "hub}}" }}'
            name: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/vault-secrets-subscription-name" | default "{{ .Values.vaultSecrets.name }}" {{ "hub}}" }}'
            source: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/vault-secrets-source" | default "{{ .Values.vaultSecrets.source }}" {{ "hub}}" }}'
            sourceNamespace: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/vault-secrets-source-namespace" | default "{{ .Values.vaultSecrets.sourceNamespace }}" {{ "hub}}" }}'
          # Upgrade approval for subscription will be set based on if version is set not this flag
          # If version is set install plan is set to manual and only the version specified will be installed
          upgradeApproval: Automatic
          versions:
            - '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/vault-secrets-version" | default "" {{ "hub}}" }}'
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: {{ $placementName }}
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := $.Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  {{- range $clusterSet, $value := $.Values.managedClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/vault-secrets'
              operator: In
              values:
              - 'true'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: {{ $placementName }}
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: {{ $placementName }}
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: {{ $policyName }}
    apiGroup: policy.open-cluster-management.io
    kind: Policy