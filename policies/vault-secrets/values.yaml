# Default values for vault-secrets
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
policy_namespace: open-cluster-policies
vaultSecrets:
  name: vault-secrets-operator
  namespace: openshift-operators
  channel: stable
  source: certified-operators
  sourceNamespace: openshift-marketplace
  operatorGroupName: global-operators
  # targetNamespaces: # Optional: specify target namespaces for namespace-scoped operators
  #   - openshift-operators


# To deploy the policy using the Vault secret creation example in templates,
# add this block to the values.yaml file of the Operator Policy chart that requires secrets.
vault:
  connectionAddress:          # The URL of your Vault server
  mount:        # Name of your secrets engine
  path:         # Name of the secret in that engine
  authMountName:        # Name of your auth method
  secretName:         # Name of the secret in your OpenShift namespace
  roleID:         # Role ID of your AppRole in Vault
  secretRef:        # Name of secret containing your Secret ID that exists in the policies-autoshift namespace on the hub

