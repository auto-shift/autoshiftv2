### AutoShift Labels Documentation
# The following labels can be set at the cluster or clusterset level to configure this policy:
#
# Enable/Disable:
# vault-secrets<bool>: 'true' or 'false' - Controls whether vault-secrets is managed
#
# Configuration:
# vault-secrets-subscription-name<string>: Operator subscription name (default: 'vault-secrets-operator')
# vault-secrets-channel<string>: Operator channel (default: 'stable')
# vault-secrets-version<string>: Specific operator version (CSV) to install (optional)
# vault-secrets-source<string>: Operator catalog source (default: 'redhat-operators')
# vault-secrets-source-namespace<string>: Catalog namespace (default: 'openshift-marketplace')
#
# Examples:
# autoshift.io/vault-secrets: 'true'
