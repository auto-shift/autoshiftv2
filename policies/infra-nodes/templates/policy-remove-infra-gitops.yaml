{{ $policyName := "policy-remove-infra-gitops" }}
{{ $configPolicyName := "remove-infra-gitops" }}
{{ $placementName := printf "placement-%s" $policyName }}
{{ $labelPrefix := .Values.infraNodes.labelPrefix | default "autoshift.io/" }}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $policyName }}
  namespace: {{ .Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
{{ if (($.Values.autoshift).dryRun) }}
  remediationAction: inform
{{ end }}
  disabled: {{ not .Values.infraNodes.gitops.migrate }}
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: {{ $configPolicyName }}
        spec:
          severity: high
          evaluationInterval:
            compliant: {{ ((($.Values.autoshift).evaluationInterval).compliant) | default "10m" }}
            noncompliant: {{ ((($.Values.autoshift).evaluationInterval).noncompliant) | default "30s" }}
          remediationAction: enforce
          object-templates-raw: | 
            [
            {{ "{{-" }} $gitopsNs := (index .ManagedClusterLabels "autoshift.io/gitops-namespace") | default "{{ .Values.gitopsNamespace | default .Values.infraNodes.gitops.namespace }}" {{ "}}" }}
            {{ "{{-" }} $ArgoCD := (lookup "{{ .Values.infraNodes.gitops.apiVersion }}" "{{ .Values.infraNodes.gitops.kind }}" $gitopsNs "{{ .Values.infraNodes.gitops.metadata.name }}") | default dict  {{ "}}" }}
              {{ "{{-" }} if  not (empty $ArgoCD)  {{ "}}" }}
                {{ "{{-" }} $spec := $ArgoCD.spec {{ "}}" }} 
                {{ "{{-" }} $newSpecNoTolerations := unset $spec "tolerations" {{ "}}" }}
                {{ "{{-" }} $newSpec := set $newSpecNoTolerations "runOnInfra" false {{ "}}" }}
                {{ "{{-" }} $ArgoCDNoStatus := unset $ArgoCD "status"  {{ "}}" }}
                {{ "{{-" }} $objectDefinition := set $ArgoCDNoStatus "spec" $newSpec {{ "}}" }}
                  {
                    "complianceType": "mustonlyhave",
                    "objectDefinition": {{ "{{" }} $objectDefinition | toRawJson {{ "}}" }} 
                  }
              {{ "{{-" }} end {{ "}}" }} 
            ]
             
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: {{ $placementName }}
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := .Values.managedClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  {{- range $clusterSet, $value := .Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: {{ printf "%s%s" $labelPrefix "infra-nodes" }}
              operator: In
              values:
                - "0"
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
 name: {{ $placementName }}
 namespace: {{ .Values.policy_namespace }}
placementRef:
 name: {{ $placementName }}
 apiGroup: cluster.open-cluster-management.io
 kind: Placement
subjects:
 - name: {{ $policyName }}
   apiGroup: policy.open-cluster-management.io
   kind: Policy
