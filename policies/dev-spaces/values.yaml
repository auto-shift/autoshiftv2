### AutoShift Labels Documentation
# The following labels can be set at the cluster or clusterset level to configure this policy:
#
# ============================================================================
# OPERATOR INSTALLATION (policy-devspaces-operator-install)
# ============================================================================
# Enable/Disable:
# dev-spaces<bool>: 'true' or 'false' - Enable OpenShift Dev Spaces operator
#
# Operator Configuration:
# dev-spaces-channel<String>: Operator channel (default: 'stable')
# dev-spaces-version<String>: Specific operator version (CSV) to install (optional)
# dev-spaces-source<String>: Operator catalog source (default: 'redhat-operators')
# dev-spaces-source-namespace<String>: Catalog namespace (default: 'openshift-marketplace')
#
# ============================================================================
# CHECLUSTER INSTANCE (policy-devspaces-instance) - OPTIONAL
# ============================================================================
# Enable/Disable Instance:
# dev-spaces-instance<bool>: 'true' or 'false' - Deploy CheCluster instance
#   NOTE: Requires dev-spaces: 'true' - operator must be installed first
#
# Instance Configuration:
# dev-spaces-banner-text<String>: Dashboard welcome message (default: 'Welcome to OpenShift Dev Spaces')
# dev-spaces-max-workspaces<String>: Max running workspaces per user (default: '5')
# dev-spaces-idle-timeout<String>: Seconds before idle workspace stops (default: '1800' = 30 min)
#
# Workspace Resource Limits:
# dev-spaces-default-image<String>: Default container image (default: 'registry.redhat.io/devspaces/udi-rhel8:latest')
# dev-spaces-memory-limit<String>: Memory limit per workspace (default: '6Gi')
# dev-spaces-memory-request<String>: Memory request per workspace (default: '1Gi')
# dev-spaces-cpu-limit<String>: CPU limit per workspace (default: '2')
# dev-spaces-cpu-request<String>: CPU request per workspace (default: '500m')
#
# ============================================================================
# Note: Provides cloud-based development environments based on Eclipse Che
# Enables developers to work in consistent, containerized workspaces
#
# Examples - Operator Only:
# autoshift.io/dev-spaces: 'true'
# autoshift.io/dev-spaces-channel: 'stable'
#
# Examples - With CheCluster Instance:
# autoshift.io/dev-spaces: 'true'
# autoshift.io/dev-spaces-instance: 'true'
# autoshift.io/dev-spaces-max-workspaces: '10'
# autoshift.io/dev-spaces-idle-timeout: '3600'
# autoshift.io/dev-spaces-memory-limit: '8Gi'