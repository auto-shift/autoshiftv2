{{- $secretnamespace := .Values.trident.secretsNamespace -}}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-trident-user-secret
  namespace: {{ .Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CA Security Assessment and Authorization
    policy.open-cluster-management.io/controls: CA-2 Security Assessments, CA-7 Continuous Monitoring
spec:
{{- if (($.Values.autoshift).dryRun) }}
  remediationAction: inform
{{- end }}
  disabled: false
  # hubTemplateOptions:
  #   serviceAccountName: secret-reader
  dependencies:
    - name: policy-trident-operator-install
      namespace: {{ .Values.policy_namespace }}
      apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: trident-user-secret
          namespace: policies-autoshift
        spec:
          remediationAction: enforce # will be overridden by remediationAction in parent policy
          severity: high
          object-templates-raw: |
            {{ "{{hub" }} $secret := index .ManagedClusterLabels "autoshift.io/trident-creds-secret" {{ "hub}}" }}
            - complianceType: mustonlyhave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  name: {{ "{{hub"}} $secret {{ "hub}}" }}
                  namespace: {{ .Values.trident.namespace }}
                type: Opaque
                data:
                  username: {{ "{{hub" }} fromSecret "{{ $secretnamespace }}" $secret "username" {{ "hub}}" }}
                  password: {{ "{{hub" }} fromSecret "{{ $secretnamespace }}" $secret "password" {{ "hub}}" }}
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-trident-user-secret
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := .Values.managedClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  {{- range $clusterSet, $value := .Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/trident-creds-secret'
              operator: Exists
            - key: 'autoshift.io/trident'
              operator: In
              values:
              - 'true'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-trident-user-secret
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: placement-policy-trident-user-secret
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-trident-user-secret
    apiGroup: policy.open-cluster-management.io
    kind: Policy
