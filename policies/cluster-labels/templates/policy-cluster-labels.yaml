{{- $managedHubs := dict }}
{{- $selfManagedHubs := dict }}
{{- range $k, $v := $.Values.hubClusterSets  }}
  {{-  if eq ((index $v.labels "self-managed") | default "true")  "false" }}
    {{- $_ := set $managedHubs $k $k }}
  {{- else }}
    {{- $_ := set $selfManagedHubs $k $k }}
  {{- end }}
{{- end }}
{{- $policyNamespace := $.Values.policy_namespace }}
{{- $targets := list "selfmanagedhub" }}
{{- if not (empty $managedHubs) }}
  {{- $targets = append $targets "managedHub" }}
{{- end }}
{{- range $_, $target := $targets }}
  {{- $policyName := (printf "policy-%s-labels" ($target | lower)) }}
  {{- $configPolicyName := printf "configure-%s" $policyName }}
  {{- $placementName := printf "placement-%s" $policyName }}
---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $policyName }}
  namespace: {{ $policyNamespace }}
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
    {{- if (eq $target "managedHub") }}
  dependencies:
    - apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
      name:  "policy-managed-hub-namespace"
      namespace: {{ $policyNamespace }}
    {{- end }}
{{ if (($.Values.autoshift).dryRun) }}
  remediationAction: inform
{{ end }}
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: {{ $configPolicyName }}
        spec:
          remediationAction: enforce
          severity: high
          object-templates-raw: |
            [
              {{ "{{-" }} $policyNamespace := "{{ "{{hub" }} (index .ManagedClusterLabels "{{ $.Values.autoshiftLabelPrefix | default "autoshift.io/" }}policy-namespace") | default "{{ $policyNamespace }}" {{ "hub}}" }}" {{ "}}" }}
              {{ "{{-" }} $managedClusterLookupResult := (lookup "cluster.open-cluster-management.io/v1" "ManagedCluster" "" "") | default dict {{ "}}" }}
              {{ "{{-" }} if not (empty $managedClusterLookupResult) {{ "}}" }}
                {{ "{{-" }} $managedClusters := (index $managedClusterLookupResult "items") | default list {{ "}}" }}
                {{ "{{-" }} $lastIndex := (sub (len $managedClusters) 1) {{ "}}" }}
                {{ "{{-" }} if (ne $lastIndex -1) {{ "}}" }}
                  {{ "{{-" }} range $index, $cluster := $managedClusters {{ "}}" }}
                    {{ "{{-" }} $existingLabels :=  (index $cluster "metadata" "labels") {{ "}}" }}
                    {{ "{{-" }} $clusterSet := (index $existingLabels "cluster.open-cluster-management.io/clusterset") | default "" {{ "}}" }}
                    {{ "{{-" }} $clusterName := (index $cluster "metadata" "name") {{ "}}" }}
                    {{ "{{-" }} $clusterConfigMap := (lookup "v1" "ConfigMap" $policyNamespace (print "managed-cluster." $clusterName) "autoshift.io/cluster-labels" | default dict) {{ "}}" }}
                    {{ "{{-" }} $clusterSetConfigMap := (lookup "v1" "ConfigMap" $policyNamespace (print "cluster-set." $clusterSet) "autoshift.io/cluster-labels" | default dict) {{ "}}" }}
                    {{ "{{-" }} $clusterData := (index $clusterConfigMap "data" | default dict) {{ "}}" }}
                    {{ "{{-" }} $clusterSetData := (index $clusterSetConfigMap "data" | default dict) {{ "}}" }}
                    {{ "{{-" }} $labelPrefix := (index $clusterData "labelPrefix" | default (index $clusterSetData "labelPrefix" | default "{{ ($.Values.autoshiftLabelPrefix | default "autoshift.io/" ) }}")) {{ "}}" }}
                    {{ "{{-" }} if (ne $clusterSet "") {{ "}}" }}
                    {{ "{{-" }} end {{ "}}" }}
                    {{ "{{-" }} $existingLabelsNoAutoshift := (dict) {{ "}}" }}
                    {{ "{{-" }} range $label, $value := $existingLabels {{ "}}" }}
                      {{ "{{-" }} if not (hasPrefix $labelPrefix $label) {{ "}}" }}
                        {{ "{{-" }} $_ :=  set $existingLabelsNoAutoshift $label $value {{ "}}" }}
                      {{ "{{-" }} end {{ "}}" }}
                    {{ "{{-" }} end {{ "}}" }}
                    {{ "{{-" }} $clusterSetLabels := (index $clusterSetData "labels" | default "") | fromJson | default dict{{ "}}" }}
                    {{ "{{-" }} $clusterLabels := (index $clusterData "labels" | default "") | fromJson | default dict{{ "}}" }}
                    {{ "{{-" }} $tempLabels := merge (dict) $clusterLabels $clusterSetLabels $existingLabelsNoAutoshift {{ "}}" }}
                    {{ "{{-" }} $newLabels := dict {{ "}}" }}
                    {{ "{{-" }} range $label, $value := $tempLabels {{ "}}" }}
                      {{ "{{-" }} if not (and ($label | hasPrefix $labelPrefix) (eq $value "_")) {{ "}}" }}
                        {{ "{{-" }} $_ := set $newLabels $label $value {{ "}}" }}
                      {{ "{{-" }} end {{ "}}" }} {{ "{{-" }} end {{ "}}" }}
                    {{ "{{-" }} $metadata := set $cluster.metadata "labels" $newLabels {{ "}}" }}
                    {{ "{{-" }} $objectDefinition := set $cluster "metadata" $metadata {{ "}}" }}
                    {{ "{{-" }} $_ := unset $objectDefinition "status" {{ "}}" }}
                    {
                      "complianceType": "mustonlyhave",
                      "objectDefinition": {{ "{{" }} $objectDefinition | toRawJson  {{ "}}" }}
                    }{{ "{{-" }} if ne $lastIndex $index {{ "}}" }},{{ "{{-" }} end {{ "}}" }}
                  {{ "{{-" }} end {{ "}}" }}
                {{ "{{-" }} end {{ "}}" }}
              {{ "{{-" }} end {{ "}}" }}
            ]
---

  {{- if (eq $target "managedHub") }}
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: {{ $placementName }}
  namespace: {{ $policyNamespace }}
spec:
  clusterSets:
  {{- range $managedHub, $_ := $managedHubs }}
    - {{ $managedHub }}
  {{- end }}
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
  {{- end }}
  {{- if (eq $target "selfmanagedhub") }}
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: {{ $placementName }}
  namespace: {{ $policyNamespace }}
spec:
  clusterSets:
  {{- if (empty $selfManagedHubs) }}
    - {{ $.Values.selfManagedHubSet }}
  {{- else }}
  {{- range $selfManagedHub, $_ := $selfManagedHubs }}
    - {{ $selfManagedHub }}
  {{- end }}
  {{- end }}
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
  {{- end }}
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: {{ $placementName }}
  namespace: {{ $policyNamespace }}
placementRef:
  name: {{ $placementName}}
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: {{ $policyName }}
    apiGroup: policy.open-cluster-management.io
    kind: Policy
---
{{- end }}
