apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $policyName }}
  namespace: {{ $.Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  remediationAction: enforce
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: {{ $configPolicyName }}
        spec:
          object-templates:
            - complianceType: mustonlyhave 
              objectDefinition: 
                apiVersion: v1 
                kind: ConfigMap
                metadata:
                  name: cluster-set-{{ $clusterSetKey }}-lookup-debug
                  namespace: {{ $.Values.policy_namespace }}
                data:
                  autoshift-install: |
                    {{ "{{" }} $appName := "{{ "{{hub" }} .ManagedClusterName {{ "hub}}" }}" {{ "}}" }}
                    {{ "{{hub" }} $repoUrlConfigMap := (lookup "v1" "ConfigMap" "{{ $policyNamespace }}" "autoshift-repo-urls" | default "") {{ "hub}}" }} 
                    {{ "{{hub" }} if ne $repoUrlConfigMap "" {{ "hub}}" }}
                    {{ "{{hub" }} end {{ "hub}}" }}
                    {{ "{{" }} $gitopsNamespace := "{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/autoshift-gitops-namespace" | default "{{ index (index $.Values "autoshift" | default dict) "gitopsNamespace" | default "default" }}" {{ "hub}}" }}" {{ "}}" }}
                     - complianceType: musthave
                       apiVersion: argoproj.io/v1alpha1
                       kind: Application
                       metadata:
                         name: {{ "{{" }} $appName | default "empty" {{ "}}" }}
                         namespace: {{ "{{" }} $gitopsNamespace | default "empty" {{ "}}" }}
                       spec:
                         destination:
                           namespace: ''
                           server: https://kubernetes.default.svc
                         source:
                           path: autoshift
                           repoURL: {{ "{{" }} $repoUrl {{ "}}" }}
                           targetRevision: {{ "{{" }} $targetRevision | default "empty" {{ "}}" }}
                           helm:
                             valueFiles:
                               - {{ "{{" }} $valuesFile | default "empty" {{ "}}" }}
                             values: |-
                               autoshiftGitRepo: {{ "{{" }} $repoUrl | default "empty" {{ "}}" }}
                               autoshiftGitBranchTag: {{ "{{" }} $targetRevision | default "empty" {{ "}}" }}
                         sources: []
                         project: {{ "{{" }} $argoProject | default "empty" {{ "}}" }}
                         syncPolicy:
                           automated:
                             prune: false
                             selfHeal: true
                  desiredClusterDefinition: |
                    [
                      {{ "{{-" }} $policyNamespace := "{{ "{{hub" }} (index .ManagedClusterLabels "{{ $.Values.autoshiftLabelPrefix | default "autoshift.io/" }}policy-namespace") | default "{{ $policyNamespace }}" {{ "hub}}" }}" {{ "}}" }}
                      {{ "{{-" }} $managedClusterLookupResult := (lookup "cluster.open-cluster-management.io/v1" "ManagedCluster" "" "") | default dict {{ "}}" }}
                      {{ "{{-" }} if not (empty $managedClusterLookupResult) {{ "}}" }}
                        {{ "{{-" }} $managedClusters := (index $managedClusterLookupResult "items") | default list {{ "}}" }}
                        {{ "{{-" }} $lastIndex := (sub (len $managedClusters) 1) {{ "}}" }}
                        {{ "{{-" }} if (ne $lastIndex -1) {{ "}}" }}
                          {{ "{{-" }} range $index, $cluster := $managedClusters {{ "}}" }}
                            {{ "{{-" }} $existingLabels :=  (index $cluster "metadata" "labels") {{ "}}" }}
                            {{ "{{-" }} $clusterSet := (index $existingLabels "cluster.open-cluster-management.io/clusterset") | default "" {{ "}}" }}
                            {{ "{{-" }} $clusterName := (index $cluster "metadata" "name") {{ "}}" }}
                            {{ "{{-" }} $clusterConfigMap := (lookup "v1" "ConfigMap" $policyNamespace (print "managed-cluster." $clusterName) "autoshift.io/cluster-labels" | default dict) {{ "}}" }}
                            {{ "{{-" }} $clusterSetConfigMap := (lookup "v1" "ConfigMap" $policyNamespace (print "cluster-set." $clusterSet) "autoshift.io/cluster-labels" | default dict) {{ "}}" }}
                            {{ "{{-" }} $clusterData := (index $clusterConfigMap "data" | default dict) {{ "}}" }}
                            {{ "{{-" }} $clusterSetData := (index $clusterSetConfigMap "data" | default dict) {{ "}}" }}
                            {{ "{{-" }} $labelPrefix := (index $clusterData "labelPrefix" | default (index $clusterSetData "labelPrefix" | default "{{ ($.Values.autoshiftLabelPrefix | default "autoshift.io/" ) }}")) {{ "}}" }}
                            {{ "{{-" }} if (ne $clusterSet "") {{ "}}" }}
                            {{ "{{-" }} end {{ "}}" }}
                            {{ "{{-" }} $existingLabelsNoAutoshift := (dict) {{ "}}" }}
                            {{ "{{-" }} range $label, $value := $existingLabels {{ "}}" }}
                              {{ "{{-" }} if not (hasPrefix $labelPrefix $label) {{ "}}" }}
                                {{ "{{-" }} $_ :=  set $existingLabelsNoAutoshift $label $value {{ "}}" }}
                              {{ "{{-" }} end {{ "}}" }}
                            {{ "{{-" }} end {{ "}}" }}
                            {{ "{{-" }} $clusterSetLabels := (index $clusterSetData "labels" | default "") | fromJson | default dict{{ "}}" }}
                            {{ "{{-" }} $clusterLabels := (index $clusterData "labels" | default "") | fromJson | default dict{{ "}}" }}
                            {{ "{{-" }} $tempLabels := merge (dict) $clusterLabels $clusterSetLabels $existingLabelsNoAutoshift {{ "}}" }}
                            {{ "{{-" }} $newLabels := dict {{ "}}" }}
                            {{ "{{-" }} range $label, $value := $tempLabels {{ "}}" }}
                              {{ "{{-" }} if not (and ($label | hasPrefix $labelPrefix) (eq $value "_")) {{ "}}" }}
                                {{ "{{-" }} $_ := set $newLabels $label $value {{ "}}" }}
                              {{ "{{-" }} end {{ "}}" }} {{ "{{-" }} end {{ "}}" }}
                            {{ "{{-" }} $metadata := index $cluster "metadata" {{ "}}" }}
                            {{ "{{-" }} $_ := set $metadata "labels" $newLabels {{ "}}" }}
                            {{ "{{-" }} $objectDefinition := set $cluster "metadata" $metadata {{ "}}" }}
                            {{ "{{-" }} $_ := unset $objectDefinition "status" {{ "}}" }}
                            {
                              "complianceType": "mustonlyhave",
                              "objectDefinition": {{ "{{" }} $objectDefinition | toRawJson  {{ "}}" }}
                            }{{ "{{-" }} if ne $lastIndex $index {{ "}}" }},{{ "{{-" }} end {{ "}}" }}
                          {{ "{{-" }} end {{ "}}" }}
                        {{ "{{-" }} end {{ "}}" }}
                      {{ "{{-" }} end {{ "}}" }}
                    ]
---
