# This policy verifies the installation of the official & supported version of
# the Advanced Cluster Operator on the hub cluster.
#
# Note that OpenShift 4.18 is required.
{{- if .Values.hubClusterSets }}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-acm-observability
  namespace: {{ .Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acm-observability-ns
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: {{ .Values.acm_observability.namespace }}
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acm-observability-bucket
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: objectbucket.io/v1alpha1
                kind: ObjectBucketClaim
                metadata:
                  name: acm-observability
                  namespace: {{ .Values.acm_observability.namespace }}
                spec:
                  storageClassName: openshift-storage.noobaa.io
                  generateBucketName: acm-observability
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: acm-observability
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  name: thanos-object-storage
                  namespace: {{ .Values.acm_observability.namespace }}
                type: Opaque
                stringData:
                  thanos.yaml: |
                    type: s3
                    config:
                      bucket: {{`{{ fromConfigMap "acm-observability" "{{ .Values.acm_observability.namespace }}" "BUCKET_NAME" }}`}}
                      endpoint: {{`{{ (lookup "route.openshift.io/v1" "Route" "openshift-storage" "s3").spec.host }}`}}
                      insecure: false
                      access_key: {{`{{ fromSecret "acm-observability" "{{ .Values.acm_observability.namespace }}" "AWS_ACCESS_KEY_ID" }}`}}
                      secret_key: {{`{{ fromSecret "acm-observability" "{{ .Values.acm_observability.namespace }}" "AWS_SECRET_ACCESS_KEY" }}`}}
            - complianceType: musthave
              objectDefinition:
                apiVersion: observability.open-cluster-management.io/v1beta2
                kind: MultiClusterObservability
                metadata:
                  name: observability
                  namespace: {{ .Values.acm_observability.namespace }}
                spec:
                  observabilityAddonSpec: {}
                  storageConfig:
                    metricObjectStorage:
                      name: thanos-object-storage
                      key: thanos.yaml
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-acm-observability
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := .Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/acm-observability'
              operator: In
              values:
              - 'true'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-acm-observability
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: placement-policy-acm-observability
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-acm-observability
    apiGroup: policy.open-cluster-management.io
    kind: Policy
{{- end }}