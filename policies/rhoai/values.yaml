# Default values for rhoai
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
policy_namespace: open-cluster-policies

rhoai:
  # Operator settings
  name: rhods-operator
  namespace: redhat-ods-operator
  channel: fast-3.x
  source: redhat-operators
  sourceNamespace: openshift-marketplace
  operatorGroupName: rhoai-operator-group
  # targetNamespaces: # Optional: specify target namespaces for namespace-scoped operators
  #   - redhat-ods-operator

  # DSCInitialization settings
  dsci:
    name: default-dsci
    applicationsNamespace: redhat-ods-applications
    monitoringNamespace: redhat-ods-monitoring
    monitoringState: Managed
    serviceMeshState: Managed
    serviceMeshNamespace: istio-system
    serviceMeshControlPlaneName: data-science-smcp
    trustedCABundleState: Managed

  # DataScienceCluster settings (RHOAI 3.0 v2 API)
  dsc:
    name: default-dsc
    # RHOAI 3.0 uses v2 API - components are enabled with empty specs {}
    # Note: codeflare, modelmeshserving, datasciencepipelines removed in v2
    # New component names:
    # - datasciencepipelines â†’ aipipipelines
    # Components enabled by default (set to 'true' to enable):
    dashboard: true
    workbenches: true
    aipipelines: true
    kserve: true
    modelregistry: true
    ray: true
    kueue: true
    trainingoperator: true
    trustyai: true

  # OdhDashboardConfig settings
  dashboard:
    # Tracking and analytics
    disableTracking: false
    # Model features
    disableModelRegistry: false
    disableModelCatalog: false
    disableKServeMetrics: false
    # GenAI features
    genAiStudio: true
    modelAsService: true
    disableLMEval: false
    # Notebook controller
    notebookControllerEnabled: true
    notebookNamespace: rhods-notebooks
    pvcSize: 20Gi

