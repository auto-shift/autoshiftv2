### AutoShift Labels Documentation
# The following labels can be set at the cluster or clusterset level to configure this policy:
#
# Enable/Disable:
# rhoai: 'true' or 'false' - Controls whether RHOAI is managed
#
# Operator Configuration:
# rhoai-subscription-name: Operator subscription name (default: 'rhods-operator')
# rhoai-channel: Operator channel (default: 'fast-3.x')
# rhoai-version: Specific operator version (CSV) to install (optional)
# rhoai-source: Operator catalog source (default: 'redhat-operators')
# rhoai-source-namespace: Catalog namespace (default: 'openshift-marketplace')
#
# DataScienceCluster Component Configuration (Managed or Removed):
# rhoai-dashboard: Dashboard UI (default: 'Managed')
# rhoai-workbenches: Jupyter workbenches (default: 'Managed')
# rhoai-pipelines: Data Science Pipelines (default: 'Managed')
# rhoai-kserve: KServe model serving (default: 'Managed')
# rhoai-modelmesh: ModelMesh serving (default: 'Managed')
# rhoai-modelregistry: Model Registry (default: 'Managed')
# rhoai-codeflare: CodeFlare distributed training (default: 'Managed')
# rhoai-ray: Ray distributed computing (default: 'Managed')
# rhoai-kueue: Kueue job queuing (default: 'Managed')
# rhoai-training: Training Operator (default: 'Managed')
# rhoai-trustyai: TrustyAI explainability (default: 'Managed')
#
# Examples:
# autoshift.io/rhoai: 'true'
# autoshift.io/rhoai-channel: 'fast-3.x'
# autoshift.io/rhoai-dashboard: 'Managed'
# autoshift.io/rhoai-kserve: 'Managed'
# autoshift.io/rhoai-modelmesh: 'Removed'  # Disable ModelMesh if not needed
