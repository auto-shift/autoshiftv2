#       rhoai: 'true'

### AutoShift Labels Documentation
# The following labels can be set at the cluster or clusterset level to configure this policy:
#
# Enable/Disable:
# rhoai: 'true' or 'false' - Controls whether RHOAI is managed
#
# Operator Configuration:
# rhoai-subscription-name: Operator subscription name (default: 'rhods-operator')
# rhoai-channel: Operator channel (default: 'fast-3.x')
# rhoai-version: Specific operator version (CSV) to install (optional)
# rhoai-source: Operator catalog source (default: 'redhat-operators')
# rhoai-source-namespace: Catalog namespace (default: 'openshift-marketplace')
#
# DataScienceCluster Component Configuration (RHOAI 3.0 v2 API):
# Note: RHOAI 3.0 uses the v2 API with simpler component specs (no managementState)
# Components are enabled by including them with empty specs {}
#
# Available components:
# rhoai-dashboard: Dashboard UI (default: enabled)
# rhoai-workbenches: Jupyter workbenches (default: enabled)
# rhoai-aipipelines: AI Pipelines (replaces datasciencepipelines, default: enabled)
# rhoai-kserve: KServe model serving (default: enabled)
# rhoai-modelregistry: Model Registry (default: enabled)
# rhoai-ray: Ray distributed computing (default: enabled)
# rhoai-kueue: Kueue job queuing (default: enabled)
# rhoai-training: Training Operator (default: enabled)
# rhoai-trustyai: TrustyAI explainability (default: enabled)
#
# Removed in RHOAI 3.0:
# - codeflare (functionality merged into other components)
# - modelmeshserving (use KServe instead)
# - datasciencepipelines (renamed to aipipelines)
#
# Examples:
# autoshift.io/rhoai: 'true'
# autoshift.io/rhoai-channel: 'fast-3.x'
