# Configuration:
# logging-channel<String>: Operator channel (default: 'stable-6.2')
# logging-install-plan-approval<String>: 'Automatic' or 'Manual' (default: 'Automatic')
# logging-source<String>: Operator catalog source (default: 'redhat-operators')
# logging-source-namespace<String>: Catalog namespace (default: 'openshift-marketplace')
#
# Dependencies:
# - Requires Loki for log storage
# - Requires Cluster Observability Operator (COO)
