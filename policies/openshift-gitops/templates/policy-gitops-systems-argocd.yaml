# This policy verifies the installation of the official & supported version of
# the GitOps Operator.
#
# Note that OpenShift 4.18 is required.
{{- if .Values.hubClusterSets }}
{{- /* Lookup ACM image for PolicyGenerator - uses locally cached image */ -}}
{{- $acmDeployment := (lookup "apps/v1" "Deployment" "open-cluster-management" "governance-policy-propagator") -}}
{{- $acmImage := "registry.redhat.io/rhacm2/multicluster-operators-subscription-rhel9:v2.12" -}}
{{- if $acmDeployment -}}
{{- $acmImage = (index $acmDeployment.spec.template.spec.containers 0).image -}}
{{- end -}}
{{- /* Lookup ArgoCD repo-server image for CMP sidecar - uses locally cached image */ -}}
{{- $argoDeployment := (lookup "apps/v1" "Deployment" .Values.gitops.argoNamespace (printf "%s-repo-server" .Values.gitops.argoName)) -}}
{{- $argoImage := "registry.redhat.io/openshift-gitops-1/argocd-rhel8:latest" -}}
{{- if $argoDeployment -}}
{{- $argoImage = (index $argoDeployment.spec.template.spec.containers 0).image -}}
{{- end -}}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-gitops-systems-argocd
  namespace: {{ .Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
{{ if (($.Values.autoshift).dryRun) }}
  remediationAction: inform
{{ end }}
  disabled: false
  dependencies:
    - name: policy-gitops-operator-install
      namespace: {{ .Values.policy_namespace }}
      apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: gitops-systems-argocd
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: Subscription
                metadata:
                  name: {{ .Values.gitops.name }}
                  namespace: {{ .Values.gitops.namespace }}
                spec:
                  config:
                    env:
                    - name: DISABLE_DEFAULT_ARGOCD_INSTANCE
                      value:  {{ .Values.gitops.disableDefaultArgoCD | quote }}
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRoleBinding
                metadata:
                  name: cluster-admin-{{ .Values.gitops.argoName }}-argocd-application-controller
                  annotations:
                    helm.sh/hook-weight: "3"
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: cluster-admin
                subjects:
                - kind: ServiceAccount
                  name: {{ .Values.gitops.argoName }}-argocd-application-controller
                  namespace: {{ .Values.gitops.argoNamespace }}
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1beta1
                kind: ArgoCD
                metadata:
                  name: {{ .Values.gitops.argoName }}
                  namespace: {{ .Values.gitops.argoNamespace }}
                  annotations:
                    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
                    argocd.argoproj.io/sync-wave: "2"
                spec:
                  # override so no conflict with anything that sets `app.kubernetes.io/instance` like the PolicyGenerator plugin or OPM/ACM Policies
                  applicationInstanceLabelKey: argocd.argoproj.io/instance
                  resourceTrackingMethod: annotation+label

                  # set so that PolicyGenerator kustomize plugin can be used
                  kustomizeBuildOptions: --enable-helm --helm-command /usr/local/bin/helm --enable-alpha-plugins --load-restrictor LoadRestrictionsNone

                  server:
                    resources:
                      limits:
                        cpu: {{ ((.Values.gitops.server).limits).cpu | default "500m" }}
                        memory: {{ ((.Values.gitops.server).limits).memory | default "256Mi" }}
                      requests:
                        cpu: {{ ((.Values.gitops.server).requests).cpu | default "125m" }}
                        memory: {{ ((.Values.gitops.server).requests).memory | default "128Mi" }}
                    route:
                      enabled: true
                  monitoring:
                    enabled: false
                  sso:
                    dex:
                      resources:
                        limits:
                          cpu: {{ ((.Values.gitops.dex).limits).cpu | default "500m" }}
                          memory: {{ ((.Values.gitops.dex).limits).memory | default "256Mi" }}
                        requests:
                          cpu: {{ ((.Values.gitops.dex).requests).cpu | default "125m" }}
                          memory: {{ ((.Values.gitops.dex).requests).memory | default "128Mi" }}
                      openShiftOAuth: true
                    provider: dex
                  rbac:
                    defaultPolicy: ''
                    policy: |
                      g, system:cluster-admins, role:admin
                    {{- range .Values.gitops.rbac_policies}}
                      {{ . }}
                    {{- end }}
                    scopes: '[groups]'
                  repo:
                    resources:
                      limits:
                        cpu: {{ ((.Values.gitops.repo).limits).cpu | default "1000m" }}
                        memory: {{ ((.Values.gitops.repo).limits).memory | default "1024Mi" }}
                      requests:
                        cpu: {{ ((.Values.gitops.repo).requests).cpu | default "250m" }}
                        memory: {{ ((.Values.gitops.repo).requests).memory | default "256Mi" }}
                    {{- if .Values.gitops.repo.cluster_ca_bundle }}
                    volumeMounts:
                      - name: user-ca-bundle
                        mountPath: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
                        subPath: ca-bundle.crt
                    volumes:
                      - name: user-ca-bundle
                        configMap:
                          name: user-ca-bundle
                    {{- end }}
                    # enable argo to be able to run policy-generator via kustomize
                    volumes:
                    - emptyDir: {}
                      name: policy-generator
                    env:
                    - name: POLICY_GEN_ENABLE_HELM
                      value: "true"
                    initContainers:
                    - name: policy-generator-install
                      # Uses ACM image already cached locally (dynamic lookup)
                      image: {{ $acmImage }}
                      command: ["/bin/sh", "-c"]
                      args:
                        - |
                          echo "Copying PolicyGenerator from ACM image..."
                          cp /etc/kustomize/plugin/policy.open-cluster-management.io/v1/policygenerator/PolicyGenerator /policy-generator/PolicyGenerator
                          chmod +x /policy-generator/PolicyGenerator
                          echo "PolicyGenerator ready"
                      volumeMounts:
                      - mountPath: /policy-generator
                        name: policy-generator
                    volumeMounts:
                    - mountPath: /.config/kustomize/plugin/policy.open-cluster-management.io/v1/policygenerator
                      name: policy-generator
                    # CMP sidecar for PolicyGenerator with dynamic values
                    sidecarContainers:
                    - name: policygenerator
                      command: ["/var/run/argocd/argocd-cmp-server"]
                      # Uses ArgoCD image already cached locally (dynamic lookup)
                      image: {{ $argoImage }}
                      securityContext:
                        runAsNonRoot: true
                      volumeMounts:
                      - mountPath: /var/run/argocd
                        name: var-files
                      - mountPath: /home/argocd/cmp-server/plugins
                        name: plugins
                      - mountPath: /home/argocd/cmp-server/config/plugin.yaml
                        subPath: plugin.yaml
                        name: cmp-policygenerator
                      - mountPath: /tmp
                        name: cmp-tmp
                      # PolicyGenerator binary from ACM (copied by init container)
                      - mountPath: /policy-generator
                        name: policy-generator
                    volumes:
                    - name: cmp-policygenerator
                      configMap:
                        name: cmp-policygenerator
                    - name: cmp-tmp
                      emptyDir: {}
                  ha:
                    resources:
                      limits:
                        cpu: {{ ((.Values.gitops.ha).limits).cpu | default "500m" }}
                        memory: {{ ((.Values.gitops.ha).limits).memory | default "256Mi" }}
                      requests:
                        cpu: {{ ((.Values.gitops.ha).requests).cpu | default "125m" }}
                        memory: {{ ((.Values.gitops.ha).requests).memory | default "128Mi" }}
                    enabled: {{ (.Values.gitops.ha).enabled | default "false" }}
                  redis:
                    resources:
                      limits:
                        cpu: {{ ((.Values.gitops.redis).limits).cpu | default "500m" }}
                        memory: {{ ((.Values.gitops.redis).limits).memory | default "256Mi" }}
                      requests:
                        cpu: {{ ((.Values.gitops.redis).requests).cpu | default "125m" }}
                        memory: {{ ((.Values.gitops.redis).requests).memory | default "128Mi" }}
                  controller:
                    resources:
                      limits:
                        cpu: {{ ((.Values.gitops.controller).limits).cpu | default "2000m" }}
                        memory: {{ ((.Values.gitops.controller).limits).memory | default "2048Mi" }}
                      requests:
                        cpu: {{ ((.Values.gitops.controller).requests).cpu | default "250m" }}
                        memory: {{ ((.Values.gitops.controller).requests).memory | default "1024Mi" }}
                  applicationSet:
                    resources:
                      limits:
                        cpu: {{ ((.Values.gitops.applicationSet).limits).cpu | default "2" }}
                        memory: {{ ((.Values.gitops.applicationSet).limits).memory | default "1Gi" }}
                      requests:
                        cpu: {{ ((.Values.gitops.applicationSet).requests).cpu | default "250m" }}
                        memory: {{ ((.Values.gitops.applicationSet).requests).memory | default "512Mi" }}
            - complianceType: musthave
              objectDefinition:
                apiVersion: cluster.open-cluster-management.io/v1beta1
                kind: Placement
                metadata:
                  name: systems-argocd-cluster-placement
                  namespace: {{ .Values.gitops.argoNamespace | default "openshift-gitops"}}
                spec:
                  clusterSets:
                  {{- range $clusterSet, $value := .Values.hubClusterSets }}
                    - {{ $clusterSet }}
                  {{- end }}
                  {{- range $clusterSet, $value := .Values.managedClusterSets }}
                    - {{ $clusterSet }}
                  {{- end }}
                  tolerations:
                    - key: cluster.open-cluster-management.io/unreachable
                      operator: Exists
                    - key: cluster.open-cluster-management.io/unavailable
                      operator: Exists
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps.open-cluster-management.io/v1beta1
                kind: GitOpsCluster
                metadata:
                  name: argo-acm-importer
                  namespace: {{ .Values.gitops.argoNamespace | default "openshift-gitops"}}
                spec:
                  argoServer:
                    cluster: notused
                    argoNamespace: {{ .Values.gitops.argoNamespace | default "openshift-gitops"}}
                  placementRef:
                    kind: Placement
                    apiVersion: cluster.open-cluster-management.io/v1beta1
                    name: systems-argocd-cluster-placement
                    namespace: {{ .Values.gitops.argoNamespace | default "openshift-gitops"}}
            {{- range $clusterSet, $value := .Values.managedClusterSets }}
            - complianceType: musthave
              objectDefinition:
                apiVersion: cluster.open-cluster-management.io/v1beta2
                kind: ManagedClusterSetBinding
                metadata:
                  name: {{ $clusterSet }}
                  namespace: {{ $.Values.gitops.argoNamespace | default "openshift-gitops"}}
                spec:
                  clusterSet: {{ $clusterSet }}
            {{- end }}
            {{- range $clusterSet, $value := .Values.hubClusterSets }}
            - complianceType: musthave
              objectDefinition:
                apiVersion: cluster.open-cluster-management.io/v1beta2
                kind: ManagedClusterSetBinding
                metadata:
                  name: {{ $clusterSet }}
                  namespace: {{ $.Values.gitops.argoNamespace | default "openshift-gitops"}}
                spec:
                  clusterSet: {{ $clusterSet }}
            {{- end }}
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-gitops-systems-argocd
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := $.Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-gitops-systems-argocd
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: placement-policy-gitops-systems-argocd
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-gitops-systems-argocd
    apiGroup: policy.open-cluster-management.io
    kind: Policy
{{- end }}