{{ $policyName := "policy-managed-hub-namespace" }}
{{ $policyNamespace := $.Values.policy_namespace }}
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $policyName }}
  namespace: {{ $policyNamespace }}
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec: 
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: 
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                spec:
                  object-templates-raw: |
                    {{ "{{-" }} $appName := {{ "{{hub-" }} index .ManagedClusterLabels "autoshift.io/autoshift_app_name" | default "{{ $.Values.autoshift.appName }}" {{ "-hub}}" }} {{ "}}" }}
                    {{ "{{-" }} $repoUrl := {{ "{{hub-" }} index .ManagedClusterLabels "autoshift.io/autoshift_repo_url" | default "{{ $.Values.autoshift.repoUrl }}"   {{ "-hub}}" }} {{ "}}" }}
                    {{ "{{-" }} $valuesFile := {{ "{{hub-" }} index .ManagedClusterLabels "autoshift.io/autoshift_values_file"   {{ "-hub}}" }} {{ "}}" }}
                    {{ "{{-" }} $argoProject := {{ "{{hub-" }} index .ManagedClusterLabels "autoshift.io/autoshift_argo_project" | default "{{ $.Values.autoshift.argo_project }}"   {{ "-hub}}" }}
                    {{ "{{-" }} $gitopsNamespace := {{ "{{hub-" }} index .ManagedClusterLabels "autoshift.io/autoshift_gitops_namespace" | default "{{ $.Values.autoshift.gitops_namespace }}" {{ "-hub}}" }} {{ "}}" }}
                    {{ "{{-" }} $policyNamespace := {{ "{{hub-" }} index .ManagedClusterLabels "autoshift.io/policy-namespace" | default "" {{ "-hub}}" }} {{ "}}" }}
                    - complianceType: musthave
                      apiVersion: v1
                      kind: Namespace
                      metadata:
                        name: {{ "{{" }} $policyNamespace {{ "}}" }}
                        labels:
                          autoshift.io/createdByAutoshift: "true"
                          openshift.io/cluster-monitoring: "true"
