### AutoShift Labels Documentation
# The following labels can be set at the cluster or clusterset level to configure this policy:
#
# Enable/Disable:
# web-terminal<bool>: 'true' or 'false' - Enable OpenShift Web Terminal
#
# Configuration:
# web-terminal-channel<String>: Operator channel (default: 'fast')
# web-terminal-version<String>: Specific operator version (CSV) to install (optional)
# web-terminal-source<String>: Operator catalog source (default: 'redhat-operators')
# web-terminal-source-namespace<String>: Catalog namespace (default: 'openshift-marketplace')
#
# Note: Web Terminal provides a web-based terminal accessible from the OpenShift Console
# Enables quick access to oc, kubectl, and other CLI tools directly in the browser
#
# Examples:
# autoshift.io/web-terminal: 'true'
# autoshift.io/web-terminal-channel: 'fast'
