# This policy creates a loki stack using a noobaa bucket from OpenShift Data Foundation.
#
# Note that OpenShift 4.18 is required.
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-loki-stack-install
  namespace: {{ .Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management, CA Security Assessment and Authorization
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration, CA-7 Continuous Monitoring
spec:
  dependencies:
    - name: policy-loki-operator-install
      namespace: {{ .Values.policy_namespace }}
      apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
    - name: policy-storage-cluster-test
      namespace: {{ .Values.policy_namespace }}
      apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: openshift-loki-stack
        spec:
          remediationAction: inform # will be overridden by remediationAction in parent policy
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: loki.grafana.com/v1
                kind: LokiStack
                metadata:
                  name: '{{ "{{" }}hub index .ManagedClusterLabels "autoshift.io/loki-lokistack-name" | default "{{ .Values.loki.lokistackName }}" hub{{ "}}" }}'
                  namespace: {{ .Values.loki.lokistackNamespace }}
                spec:
                  hashRing:
                    type: memberlist
                  limits:
                    global:
                      ingestion:
                        ingestionBurstSize: 16
                        ingestionRate: 8
                      queries:
                        queryTimeout: 3m
                  managementState: Managed
                  storageClassName: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/loki-storageclass" | default "{{ .Values.loki.storageClass }}" {{ "hub}}" }}'
                  size: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/loki-size" | default "{{ .Values.loki.size }}" {{ "hub}}" }}'
                  storage:
                    schemas:
                      - effectiveDate: '2024-09-22'
                        version: v13
                    tls:
                      caName: openshift-service-ca.crt
                      caKey:  service-ca.crt
                    secret:
                      name: logging-loki-odf
                      type: s3
                  tenants:
                    mode: {{ .Values.loki.lokistackNamespace }}
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: openshift-loki-bucketclaim
        spec:
          remediationAction: enforce # will be overridden by remediationAction in parent policy
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: objectbucket.io/v1alpha1
                kind: ObjectBucketClaim
                metadata:
                  name: loki-bucket-odf
                  namespace: {{ .Values.loki.lokistackNamespace }}
                  annotations:
                    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
                    argocd.argoproj.io/sync-wave: "4"
                spec:
                  generateBucketName: loki-bucket-odf
                  storageClassName: openshift-storage.noobaa.io
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: openshift-loki-bucket-secret
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Secret
                metadata:
                  name: logging-loki-odf
                  namespace: {{ .Values.loki.lokistackNamespace }}
                type: Opaque
                stringData:
                  access_key_id: '{{`{{ fromSecret "openshift-logging" "loki-bucket-odf" "AWS_ACCESS_KEY_ID" }}`}}'
                  access_key_secret: '{{`{{ fromSecret "openshift-logging" "loki-bucket-odf" "AWS_SECRET_ACCESS_KEY" }}`}}'
                  bucketnames: {{ "logging-loki-odf" | b64enc }}
                  endpoint: https://'{{`{{ (lookup "route.openshift.io/v1" "Route" "openshift-storage" "s3").spec.host }}`}}'
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-loki-stack-install
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := $.Values.managedClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  {{- range $clusterSet, $value := $.Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/loki'
              operator: In
              values:
              - 'true'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-loki-stack-install
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: placement-policy-loki-stack-install
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-loki-stack-install
    apiGroup: policy.open-cluster-management.io
    kind: Policy
