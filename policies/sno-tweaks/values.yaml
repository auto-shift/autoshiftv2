# Default values for sno-tweaks.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
policy_namespace: open-cluster-policies
sno:
    maxPods: 500

# Labels
# autoshift.io/sno<bool>: If set, tweaks specific to SNO will be applied. default false
# autoshift.io/sno-max-pods<Int>: The number of maximum pods per node. default 500, supported up to 2500 depending on hardware capabilities