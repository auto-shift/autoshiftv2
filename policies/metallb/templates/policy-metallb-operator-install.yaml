apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-metallb-operator-install
  namespace: {{ .Values.policy_namespace }}
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
{{ if .Values.autoshift.dryRun }}
  remediationAction: inform
{{ end }}
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: metallb-operator-ns
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: {{ .Values.metallb.namespace }}
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1beta1
        kind: OperatorPolicy
        metadata:
          name: install-operator-metallb
        spec:
          remediationAction: enforce
          severity: high
          complianceType: musthave
          operatorGroup:
            name: {{ .Values.metallb.name }}
            namespace: {{ .Values.metallb.namespace }}
          subscription:
            namespace: {{ .Values.metallb.namespace }}
            channel: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/metallb-channel" | default "{{ .Values.metallb.channel }}" {{ "hub}}" }}'
            name: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/metallb-subscription-name" | default "{{ .Values.metallb.name }}" {{ "hub}}" }}'
            # Source Selection Logic (evaluated on hub for each managed cluster):
            # 1. If cluster has explicit 'autoshift.io/metallb-source' label → use that value
            # 2. Else if cluster has 'autoshift.io/disconnected-mirror: true':
            #    → use {source}{suffix} (e.g., redhat-operators-mirror)
            #    → suffix from 'autoshift.io/mirror-catalog-suffix' label, or default '-mirror'
            # 3. Else → use standard source (e.g., redhat-operators)
            source: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/metallb-source" | default (ternary (printf "%s-%s" "{{ .Values.metallb.source }}" (index .ManagedClusterLabels "autoshift.io/mirror-catalog-suffix" | default "mirror")) "{{ .Values.metallb.source }}" (eq (index .ManagedClusterLabels "autoshift.io/disconnected-mirror") "true")) {{ "hub}}" }}'
            sourceNamespace: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/metallb-source-namespace" | default "{{ .Values.metallb.sourceNamespace }}" {{ "hub}}" }}'
            startingCSV: '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/metallb-version" | default "" {{ "hub}}" }}'
            # Upgrade approval for subscription will be set based on if version is set not this flag
            # If version is set install plan is set to manual and only the version specified will be installed
          upgradeApproval: Automatic
          versions:
            - '{{ "{{hub" }} index .ManagedClusterLabels "autoshift.io/metallb-version" | default "" {{ "hub}}" }}'
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: openshift-metallb-csv-check
        spec:
          remediationAction: inform
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: ClusterServiceVersion
                metadata:
                  namespace: {{ .Values.metallb.namespace }}
                status:
                  phase: Succeeded
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-policy-metallb-operator-install
  namespace: {{ .Values.policy_namespace }}
spec:
  clusterSets:
  {{- range $clusterSet, $value := .Values.managedClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  {{- range $clusterSet, $value := .Values.hubClusterSets }}
    - {{ $clusterSet }}
  {{- end }}
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'autoshift.io/metallb'
              operator: In
              values:
              - 'true'
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: placement-policy-metallb-operator-install
  namespace: {{ .Values.policy_namespace }}
placementRef:
  name: placement-policy-metallb-operator-install
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-metallb-operator-install
    apiGroup: policy.open-cluster-management.io
    kind: Policy
