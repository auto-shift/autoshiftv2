{{- $policyNamespace := $.Values.policy_namespace }}
{{- $policyName := "policy-cluster-configs" }}
{{- $placementName := "placement-cluster-configs" }}
{{- $configPolicyName := "policy-cluster-configs" }}
{{- range $clusterName, $cluster := $.Values.clusters }}
{{- $clusterConfigs := index $cluster "config" }}
  {{- if not (empty $clusterConfigs) }}
---
apiVersion: v1
kind: ConfigMap
metadata: 
  name: "{{ printf "managed-cluster-configs.%s" $cluster }}"
  namespace: "{{ $.Values.policy_namespace }}" 
  labels:
    autoshift.io/cluster-configs: ""
data:
    config: '{{ $clusterConfigs | toJson }}'
  {{- end }}
{{- end }}

{{- range $idx, $clusterSet := $.Values.clustersSets }}
{{- $clusterConfigs := index $clusterSet "config" }}
  {{- if not (empty $clusterConfigs) }}
---
apiVersion: v1
kind: ConfigMap
metadata: 
  name: "{{ printf "cluster-set-configs.%s" $clusterSet }}"
  namespace: "{{ $.Values.policy_namespace }}" 
  labels:
    autoshift.io/cluster-set-configs: ""
data:
    config: '{{ $clusterConfigs | toJson }}'
  {{- end }}
{{- end }}
---

apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $policyName }}
  namespace: {{ $policyNamespace }}
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: {{ $configPolicyName }}
          namespace: {{ $policyNamespace }}
        spec:
          remediationAction: enforce
          severity: high
          object-templates-raw: |
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: ConfigMap
                metadata:
                  name: test
                  namespace: policies-autoshift
                  labels:
                    autoshift.io/rendered-config-map: ""
                  data:
                    config: |
                      test lol

---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: {{ $placementName }}
  namespace: {{ $policyNamespace }}
spec:
  clusterSets:
    {{- range $k, $v := $.Values.hubClusterSets  }}
    - {{ $k }}
    {{- end }}
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: {{ $placementName }}
  namespace: {{ $policyNamespace }}
placementRef:
  name: {{ $placementName}}
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: {{ $policyName }}
    apiGroup: policy.open-cluster-management.io
    kind: Policy
            {{/*
                name: {{ "{{" }} (printf "%s.%s" $clusterName "rendered-config") {{ "}}" }}
                namespace: {{ "{{" }} $policyNamespace {{ "}}" }}

            {{ "{{" }} $policyNamespace := "{{ "{{hub" }} (index .ManagedClusterLabels "{{ $.Values.autoshiftLabelPrefix | default "autoshift.io/" }}policy-namespace") | default "{{ $policyNamespace }}" {{ "hub}}" }}" {{ "}}" }}
            {{ "{{" }} $managedClusterLookupResult := (lookup "cluster.open-cluster-management.io/v1" "ManagedCluster" "" "") | default dict {{ "}}" }}
            {{ "{{" }} if not (empty $managedClusterLookupResult) {{ "}}" }}
              {{ "{{" }} $managedClusters := (index $managedClusterLookupResult "items") | default list {{ "}}" }}
              {{ "{{" }} $lastIndex := (sub (len $managedClusters) 1) {{ "}}" }}
              {{ "{{" }} if (ne $lastIndex -1) {{ "}}" }}
                {{ "{{" }} range $index, $cluster := $managedClusters {{ "}}" }}
                  {{ "{{" }} $clusterSet := (index $cluster.metadata.labels "cluster.open-cluster-management.io/clusterset") | default "" {{ "}}" }}
                  {{ "{{" }} $clusterName := (index $cluster "metadata" "name") {{ "}}" }}
                  {{ "{{" }} $clusterConfigMapName := (print "managed-cluster-config." $clusterName) {{ "}}" }}
                  {{ "{{" }} $clusterSetConfigMapName := (print "cluster-set-configs." $clusterSet)  {{ "}}" }}
                  {{ "{{" }} $clusterConfigMap := (lookup "v1" "ConfigMap" $policyNamespace $clusterConfigMapName "autoshift.io/cluster-configs" | default dict) {{ "}}" }}
                  {{ "{{" }} $clusterSetConfigMap := (lookup "v1" "ConfigMap" $policyNamespace $clusterSetConfigMapName "autoshift.io/cluster-set-configs" | default dict) {{ "}}" }}
                  {{ "{{" }} $clusterConfig := ($clusterConfigMap.data.config | default "{}" | fromJson) {{ "}}" }}
                  {{ "{{" }} $clusterSetConfig := ($clusterSetConfigMap.data.config | default "{}" | fromJson) {{ "}}" }}
                  {{ "{{" }} $renderedConfig := (dict) {{ "}}" }}
                  {{ "{{" }} $_ := (merge $renderedConfig $clusterConfig $clusterSetConfig) {{ "}}" }}
                    {{ "{{" }} $renderedConfig | toYaml | autoindent {{ "}}" }}

                {{ "{{-" }} end {{ "}}" }}
              {{ "{{-" }} end {{ "}}" }}
            {{ "{{-" }} end {{ "}}" }}
                  */}}
