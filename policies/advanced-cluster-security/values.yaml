# Default values for advanced-cluster-security.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
policy_namespace: open-cluster-policies
acs:
  egressConnectivity: Online
  channel: stable
  name: rhacs-operator
  source: redhat-operators
  sourceNamespace: openshift-marketplace
  operatorNamespace: rhacs-operator
  namespace: stackrox
  cliImage: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
  scannerV4: Enabled
  monitoring: 'true'
  authProvider: openshift
  authMinRole: None
  authAdminGroup: cluster-admins
