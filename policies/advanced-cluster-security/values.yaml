### AutoShift Labels Documentation
# The following labels can be set at the cluster or clusterset level to configure this policy:
#
# Enable/Disable:
# acs<bool>: 'true' or 'false' - Controls whether Advanced Cluster Security is managed
#
# Configuration:
# acs-name<String>: Operator subscription name (default: 'rhacs-operator')
# acs-egress-connectivity<String>: Online or Offline depending on if the environment is disconnected (default: 'Online')
# acs-channel<String>: Operator channel (default: 'stable')
# acs-version<String>: Specific operator version (CSV) to install (optional)
# acs-source<String>: Operator catalog source (default: 'redhat-operators')
# acs-source-namespace<String>: Catalog namespace (default: 'openshift-marketplace')
#
# Day 2 Configuration:
# acs-scanner-v4<String>: Scanner V4 component state (default: 'Enabled')
# acs-monitoring<bool>: Enable OpenShift monitoring integration (default: 'true')
# acs-vm-scanning<bool>: Enable VM scanning - Developer Preview (default: off)
# acs-admission-control<bool>: Enable admission control enforcement (default: off)
# acs-network-policies<String>: Network policy generation - 'Enabled' or 'Disabled' (optional)
#
# Declarative Configuration (hub only):
# acs-auth-provider<String>: Auth provider type - 'openshift' (default: 'openshift')
# acs-auth-min-role<String>: Minimum role for authenticated users (default: 'None')
# acs-auth-admin-group<String>: Group mapped to Admin role (default: 'cluster-admins')
#
# Security Policies (hub only):
# acs-default-policies<bool>: Deploy baseline SecurityPolicy CRDs (default: off)
#
# Examples:
# autoshift.io/acs: 'true'
# autoshift.io/acs-channel: 'stable'
# autoshift.io/acs-version: 'rhacs-operator.v4.x.x'
# autoshift.io/acs-source: 'redhat-operators'
# autoshift.io/acs-source-namespace: 'openshift-marketplace'
# autoshift.io/acs-scanner-v4: 'Enabled'
# autoshift.io/acs-monitoring: 'true'
# autoshift.io/acs-vm-scanning: 'true'
# autoshift.io/acs-admission-control: 'true'
# autoshift.io/acs-network-policies: 'Enabled'
# autoshift.io/acs-auth-provider: 'openshift'
# autoshift.io/acs-default-policies: 'true'