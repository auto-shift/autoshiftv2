# Default values for nmstate.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
policy_namespace: open-cluster-policies
nmstate:
    name: kubernetes-nmstate-operator
    namespace: openshift-nmstate
    channel: stable
    source: redhat-operators
    sourceNamespace: openshift-marketplace

### AutoShift Labels Documentation
# The following labels can be set at the cluster or clusterset level to configure this policy:
#
# ============================================
# ENABLE/DISABLE
# ============================================
# nmstate<bool>: 'true' or 'false' - Enable Kubernetes NMState Operator (default: 'false')
#
# ============================================
# OPERATOR CONFIGURATION
# ============================================
# nmstate-channel<String>: Operator channel (default: 'stable')
# nmstate-version<String>: Specific operator version (CSV) to install (optional)
# nmstate-source<String>: Operator catalog source (default: 'redhat-operators')
# nmstate-source-namespace<String>: Catalog namespace (default: 'openshift-marketplace')
#
# ============================================
# IDENTIFIER NAMING
# ============================================
# All identifiers ({id}, {M}) can be numbers or names (e.g., '1', 'mgmt', 'storage', 'nic1').
# CONSTRAINT: Identifiers must NOT contain hyphens (-). Use alphanumeric characters,
# underscores, and dots only (valid Kubernetes label value characters).
# Examples: '1', 'mgmt', 'storage', 'nic1', 'primary', 'worker0'
#
# ============================================
# ETHERNET INTERFACES
# ============================================
# nmstate-ethernet-{id}<String>: Interface name (e.g., 'eno1')
# nmstate-ethernet-{id}-state<String>: 'up' or 'down' (default: 'up')
# nmstate-ethernet-{id}-mac<String>: MAC address with dots (e.g., 'aa.bb.cc.dd.ee.ff')
# nmstate-ethernet-{id}-mtu<String>: MTU value (e.g., '9000')
#
# Generated NNCP: nmstate-ethernet-{id} (one NNCP per ethernet interface)
#
# ============================================
# BOND INTERFACES
# ============================================
# nmstate-bond-{id}<String>: Bond interface name (e.g., 'bond0')
# nmstate-bond-{id}-state<String>: 'up' or 'down' (default: 'up')
# nmstate-bond-{id}-mode<String>: Bond mode - 'balance-rr', 'active-backup', 'balance-xor',
#                                'broadcast', '802.3ad', 'balance-tlb', 'balance-alb'
# nmstate-bond-{id}-mtu<String>: MTU value (e.g., '9000')
# nmstate-bond-{id}-mac<String>: MAC address with dots (e.g., 'aa.bb.cc.dd.ee.ff')
# nmstate-bond-{id}-miimon<String>: MII monitoring interval in ms (e.g., '100')
# nmstate-bond-{id}-port-{M}<String>: Port interface name (e.g., 'eno1')
#
# Bond IPv4 Configuration:
# nmstate-bond-{id}-ipv4<String>: 'dhcp', 'static', or 'disabled'
# nmstate-bond-{id}-ipv4-address-{M}<String>: IP address (e.g., '192.168.1.10')
# nmstate-bond-{id}-ipv4-address-{M}-cidr<String>: CIDR prefix length (e.g., '24')
# nmstate-bond-{id}-ipv4-gateway<String>: Default gateway (e.g., '192.168.1.1')
#
# Bond IPv6 Configuration:
# nmstate-bond-{id}-ipv6<String>: 'dhcp', 'autoconf', 'static', or 'disabled'
# nmstate-bond-{id}-ipv6-address-{M}<String>: IPv6 address
# nmstate-bond-{id}-ipv6-address-{M}-cidr<String>: CIDR prefix length
# nmstate-bond-{id}-ipv6-gateway<String>: Default gateway
#
# Generated NNCP: nmstate-bond-{id} (one NNCP per bond interface)
#
# ============================================
# VLAN INTERFACES
# ============================================
# nmstate-vlan-{id}<String>: VLAN interface name (e.g., 'bond0.100')
# nmstate-vlan-{id}-id<String>: VLAN ID (e.g., '100')
# nmstate-vlan-{id}-base<String>: Base interface name (e.g., 'bond0')
# nmstate-vlan-{id}-state<String>: 'up' or 'down' (default: 'up')
# nmstate-vlan-{id}-mtu<String>: MTU value
#
# VLAN IPv4 Configuration:
# nmstate-vlan-{id}-ipv4<String>: 'dhcp', 'static', or 'disabled'
# nmstate-vlan-{id}-ipv4-address-{M}<String>: IP address
# nmstate-vlan-{id}-ipv4-address-{M}-cidr<String>: CIDR prefix length
# nmstate-vlan-{id}-ipv4-gateway<String>: Default gateway
#
# Generated NNCP: nmstate-vlan-{id} (one NNCP per VLAN interface)
#
# ============================================
# OVS BRIDGE (for UDN/localnet)
# ============================================
# nmstate-ovs-bridge-{id}<String>: OVS bridge name (e.g., 'ovs-br1')
# nmstate-ovs-bridge-{id}-port-{M}<String>: Port interface name (e.g., 'bond1')
# nmstate-ovs-bridge-{id}-stp<String>: Spanning tree protocol (default: 'false')
# nmstate-ovs-bridge-{id}-allow-extra-patch-ports<String>: Allow OVN patch ports (default: 'true')
# nmstate-ovs-bridge-{id}-mcast-snooping<String>: Multicast snooping (optional)
#
# Generated NNCP: nmstate-ovs-bridge-{id} (one NNCP per OVS bridge interface)
#
# ============================================
# STATIC ROUTES
# ============================================
# nmstate-route-{id}-dest<String>: Destination network (e.g., '10.0.0.0')
# nmstate-route-{id}-cidr<String>: CIDR prefix length (e.g., '8')
# nmstate-route-{id}-gateway<String>: Next hop gateway (e.g., '192.168.1.1')
# nmstate-route-{id}-interface<String>: Outgoing interface (e.g., 'bond0')
# nmstate-route-{id}-metric<String>: Route metric (optional)
# nmstate-route-{id}-table<String>: Route table ID (optional, default: '254')
#
# ============================================
# DNS CONFIGURATION
# ============================================
# nmstate-dns-server-{id}<String>: DNS server IP (e.g., '8.8.8.8')
# nmstate-dns-search-{id}<String>: DNS search domain (e.g., 'example.com')
#
# ============================================
# OVN BRIDGE MAPPING (for UDN localnet)
# ============================================
# nmstate-ovn-mapping-{id}-localnet<String>: Localnet network name (e.g., 'localnet1')
# nmstate-ovn-mapping-{id}-bridge<String>: OVS bridge to map (e.g., 'ovs-br1')
#
# Routes, DNS, and OVN mappings are combined into a single NNCP: nmstate-network-config
#
# ============================================
# NODE SELECTOR
# ============================================
# nmstate-nodeselector-{id}-prefix<String>: Node label prefix (e.g., 'node-role.kubernetes.io') - optional
# nmstate-nodeselector-{id}-name<String>: Node label name (e.g., 'worker')
# nmstate-nodeselector-{id}-value<String>: Node label value (e.g., '' for exists)
#
# ============================================
# EXAMPLES
# ============================================
# Basic bond with DHCP (using named identifiers):
#   autoshift.io/nmstate: 'true'
#   autoshift.io/nmstate-bond-mgmt: 'bond0'
#   autoshift.io/nmstate-bond-mgmt-mode: '802.3ad'
#   autoshift.io/nmstate-bond-mgmt-port-1: 'eno1'
#   autoshift.io/nmstate-bond-mgmt-port-2: 'eno2'
#   autoshift.io/nmstate-bond-mgmt-ipv4: 'dhcp'
#   autoshift.io/nmstate-bond-mgmt-ipv6: 'disabled'
#
# Bond with static IP (using numeric identifiers):
#   autoshift.io/nmstate: 'true'
#   autoshift.io/nmstate-bond-1: 'bond0'
#   autoshift.io/nmstate-bond-1-mode: '802.3ad'
#   autoshift.io/nmstate-bond-1-mtu: '9000'
#   autoshift.io/nmstate-bond-1-port-1: 'eno1'
#   autoshift.io/nmstate-bond-1-port-2: 'eno2'
#   autoshift.io/nmstate-bond-1-ipv4: 'static'
#   autoshift.io/nmstate-bond-1-ipv4-address-1: '192.168.1.10'
#   autoshift.io/nmstate-bond-1-ipv4-address-1-cidr: '24'
#   autoshift.io/nmstate-bond-1-ipv4-gateway: '192.168.1.1'
#
# VLAN on bond:
#   autoshift.io/nmstate-vlan-data: 'bond0.100'
#   autoshift.io/nmstate-vlan-data-id: '100'
#   autoshift.io/nmstate-vlan-data-base: 'bond0'
#   autoshift.io/nmstate-vlan-data-ipv4: 'dhcp'
#
# Static route:
#   autoshift.io/nmstate-route-dc-dest: '10.0.0.0'
#   autoshift.io/nmstate-route-dc-cidr: '8'
#   autoshift.io/nmstate-route-dc-gateway: '192.168.1.1'
#   autoshift.io/nmstate-route-dc-interface: 'bond0'
#
# Apply to specific nodes:
#   autoshift.io/nmstate-nodeselector-worker-prefix: 'node-role.kubernetes.io'
#   autoshift.io/nmstate-nodeselector-worker-name: 'worker'
#   autoshift.io/nmstate-nodeselector-worker-value: ''
#
# ============================================
# LEGACY FILE-BASED CONFIGURATION (deprecated)
# ============================================
# nmstate-nncp-<name><String>: Filename of NMState config in files/ directory
#                             Can be specified multiple times for multiple configs
#                             Must have unique suffixes (e.g., nmstate-nncp-bond1, nmstate-nncp-vlan2)
